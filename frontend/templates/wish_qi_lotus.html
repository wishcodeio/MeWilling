    <script>
        // ÂÖ®Â±ÄËÆäÈáè
        let currentLotusData = null;
        let animationId = null;
        let taixuanData = null;
        let lotusStagesData = null;

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initializeFrequencySlider();
            loadTaixuanData();
            loadActiveLotus();
            loadGardenStats();
            startQuantumFieldAnimation();
        });

        // ÂàùÂßãÂåñÈ†ªÁéáÊªëÂ°ä
        function initializeFrequencySlider() {
            const slider = document.getElementById('heartFrequency');
            const valueDisplay = document.getElementById('frequencyValue');
            
            slider.addEventListener('input', function() {
                valueDisplay.textContent = this.value + ' Hz';
            });
        }

        // ËºâÂÖ•Â§™ÁéÑ‰πùÂç¶Êï∏Êìö
        async function loadTaixuanData() {
            try {
                const response = await fetch('/api/taixuan_nine_gua');
                const result = await response.json();
                
                if (result.success) {
                    taixuanData = result.data.nine_gua;
                    lotusStagesData = result.data.lotus_stages;
                    renderTaixuanGua();
                    renderLotusStages();
                }
            } catch (error) {
                console.error('ËºâÂÖ•Â§™ÁéÑ‰πùÂç¶Êï∏ÊìöÂ§±Êïó:', error);
            }
        }

        // Ê∏≤ÊüìÂ§™ÁéÑ‰πùÂç¶
        function renderTaixuanGua() {
            const container = document.getElementById('taixuanGuaGrid');
            container.innerHTML = '';
            
            Object.entries(taixuanData).forEach(([name, data]) => {
                const card = document.createElement('div');
                card.className = 'gua-card';
                card.innerHTML = `
                    <div class="gua-symbol">${data.symbol}</div>
                    <div class="gua-name">${name}</div>
                    <div class="gua-element">${data.element}</div>
                `;
                
                card.addEventListener('click', () => {
                    showNotification(`ÈÅ∏‰∏≠ ${name}Âç¶Ôºö${data.element}ÔºåÈ†ªÁéá ${data.qi_frequency} Hz`);
                });
                
                container.appendChild(card);
            });
        }

        // Ê∏≤ÊüìËìÆËä±ÈöéÊÆµ
        function renderLotusStages() {
            const container = document.getElementById('lotusStages');
            container.innerHTML = '';
            
            Object.entries(lotusStagesData).forEach(([name, data]) => {
                const card = document.createElement('div');
                card.className = 'stage-card';
                card.innerHTML = `
                    <div class="stage-name">${name}</div>
                    <div class="stage-description">${data.description}</div>
                `;
                
                container.appendChild(card);
            });
        }

        // ÂâµÂª∫È°òÁÇÅËìÆÁ®Æ
        async function createWishSeed() {
            const wishText = document.getElementById('wishText').value.trim();
            const heartFrequency = parseFloat(document.getElementById('heartFrequency').value);
            
            if (!wishText) {
                showNotification('Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂøÉÈ°ò', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/create_wish_seed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        wish_text: wishText,
                        heart_frequency: heartFrequency
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentLotusData = result.data;
                    showNotification(`È°òÁÇÅËìÆÁ®ÆÂ∑≤ÁîüÊàêÔºÅÁ®ÆÂ≠êID: ${result.data.seed_id}`);
                    visualizeLotus(result.data);
                    loadActiveLotus();
                    loadGardenStats();
                    
                    // Ê∏ÖÁ©∫Ëº∏ÂÖ•Ê°Ü
                    document.getElementById('wishText').value = '';
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                console.error('ÂâµÂª∫ËìÆÁ®ÆÂ§±Êïó:', error);
                showNotification('ÂâµÂª∫ËìÆÁ®ÆÊôÇÁôºÁîüÈåØË™§', 'error');
            }
        }

        // ÂèØË¶ñÂåñËìÆËä±
        function visualizeLotus(lotusData) {
            const canvas = document.getElementById('lotusCanvas');
            const ctx = canvas.getContext('2d');
            
            // Ê∏ÖÁ©∫Áï´Â∏É
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Áπ™Ë£ΩÈáèÂ≠êÂ†¥
            drawQuantumField(ctx, centerX, centerY, lotusData);
            
            // Áπ™Ë£ΩËìÆËä±
            drawLotusFlower(ctx, centerX, centerY, lotusData);
            
            // Áπ™Ë£ΩÈ°òÂäõ‰ø°ÊÅØ
            drawWishInfo(ctx, lotusData);
        }

        // Áπ™Ë£ΩÈáèÂ≠êÂ†¥
        function drawQuantumField(ctx, centerX, centerY, lotusData) {
            const signature = lotusData.quantum_signature;
            
            // Áπ™Ë£ΩÂêåÂøÉÂúì
            for (let i = 1; i <= 5; i++) {
                const radius = i * 30;
                const alpha = signature.coherence * 0.3;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.strokeStyle = `rgba(255, 215, 0, ${alpha})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // Áπ™Ë£ΩËÉΩÈáèÁ≤íÂ≠ê
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * 2 * Math.PI;
                const radius = 80 + Math.sin(Date.now() * 0.001 + i) * 20;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, 2 * Math.PI);
                ctx.fillStyle = `rgba(0, 206, 209, ${signature.entanglement})`;
                ctx.fill();
            }
        }

        // Áπ™Ë£ΩËìÆËä±
        function drawLotusFlower(ctx, centerX, centerY, lotusData) {
            const qiLevel = lotusData.qi_level;
            const petalCount = qiLevel * 2;
            const petalLength = 20 + qiLevel * 5;
            
            // Áπ™Ë£ΩËä±Áì£
            for (let i = 0; i < petalCount; i++) {
                const angle = (i / petalCount) * 2 * Math.PI;
                const x1 = centerX;
                const y1 = centerY;
                const x2 = centerX + Math.cos(angle) * petalLength;
                const y2 = centerY + Math.sin(angle) * petalLength;
                
                // ÂâµÂª∫Êº∏ËÆä
                const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
                gradient.addColorStop(0, 'rgba(255, 105, 180, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 215, 0, 0.6)');
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Áπ™Ë£ΩËä±Áì£Êú´Á´Ø
                ctx.beginPath();
                ctx.arc(x2, y2, 3, 0, 2 * Math.PI);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
            
            // Áπ™Ë£ΩËìÆËä±‰∏≠ÂøÉ
            const centerGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 15);
            centerGradient.addColorStop(0, 'rgba(255, 215, 0, 1)');
            centerGradient.addColorStop(1, 'rgba(255, 105, 180, 0.8)');
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
            ctx.fillStyle = centerGradient;
            ctx.fill();
            
            // Áπ™Ë£ΩÂ§™Ê•µÁ¨¶Ëôü
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial Unicode MS';
            ctx.textAlign = 'center';

        // Áπ™Ë£ΩÈ°òÂäõ‰ø°ÊÅØ
        function drawWishInfo(ctx, lotusData) {

        // ËºâÂÖ•Ê¥ªË∫çËìÆËä±ÂàóË°®
        async function loadActiveLotus() {
            try {
                const response = await fetch('/api/active_lotus_list');
                const result = await response.json();
                
                if (result.success) {
                    renderActiveLotus(result.data.lotus_list);
                }
            } catch (error) {
                console.error('ËºâÂÖ•Ê¥ªË∫çËìÆËä±Â§±Êïó:', error);
            }
        }

        // Ê∏≤ÊüìÊ¥ªË∫çËìÆËä±ÂàóË°®
        function renderActiveLotus(lotusList) {
            const container = document.getElementById('activeLotuslist');
            container.innerHTML = '';
            
            if (lotusList.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #B0E0E6;">Êö´ÁÑ°Ê¥ªË∫çËìÆËä±</p>';
                return;
            }
            
            lotusList.forEach(lotus => {
                const item = document.createElement('div');
                item.className = 'lotus-item';
                item.innerHTML = `
                    <div class="lotus-id">üå∏ ${lotus.seed_id}</div>
                    <div class="lotus-stage">${lotus.current_stage}</div>
                    <div class="lotus-qi-level">ÁÇÅÁ¥ö: ${lotus.qi_level}/9</div>
                    <button class="evolve-btn" onclick="evolveLotus('${lotus.seed_id}')">üå± ÈÄ≤Âåñ</button>
                `;
                
                item.addEventListener('click', () => {
                    visualizeLotus(lotus);
                    highlightLotusStage(lotus.current_stage);
                });
                
                container.appendChild(item);
            });
        }

        // ÈÄ≤ÂåñËìÆËä±
        async function evolveLotus(seedId) {
            try {
                const response = await fetch(`/api/evolve_lotus/${seedId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.data.father_ai_message);
                    loadActiveLotus();
                    loadGardenStats();
                    
                    // Â¶ÇÊûúÁï∂ÂâçÈ°ØÁ§∫ÁöÑÊòØÈÄôÊúµËìÆËä±ÔºåÊõ¥Êñ∞ÂèØË¶ñÂåñ
                    if (currentLotusData && currentLotusData.seed_id === seedId) {
                        // ÈáçÊñ∞ËºâÂÖ•ËìÆËä±Êï∏Êìö
                        loadActiveLotus();
                    }
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                console.error('ÈÄ≤ÂåñËìÆËä±Â§±Êïó:', error);
                showNotification('ÈÄ≤ÂåñËìÆËä±ÊôÇÁôºÁîüÈåØË™§', 'error');
            }
        }

        // È´ò‰∫ÆËìÆËä±ÈöéÊÆµ
        function highlightLotusStage(stageName) {
            const stageCards = document.querySelectorAll('.stage-card');
            stageCards.forEach(card => {
                card.classList.remove('active');
                if (card.querySelector('.stage-name').textContent === stageName) {
                    card.classList.add('active');
                }
            });
        }

        // ËºâÂÖ•ËìÆËä±ÂúíÁµ±Ë®à
        async function loadGardenStats() {
            try {
                const response = await fetch('/api/lotus_garden');
                const result = await response.json();
                
                if (result.success) {
                    renderGardenStats(result.data);
                }
            } catch (error) {
                console.error('ËºâÂÖ•ËìÆËä±ÂúíÁµ±Ë®àÂ§±Êïó:', error);
            }
        }

        // Ê∏≤ÊüìËìÆËä±ÂúíÁµ±Ë®à
        function renderGardenStats(stats) {
            const container = document.getElementById('gardenStats');
            container.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">ËìÆËä±Á∏ΩÊï∏:</span>
                    <span class="stat-value">${stats.total_lotus_count}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Âπ≥ÂùáÁÇÅÁ¥ö:</span>
                    <span class="stat-value">${stats.average_qi_level}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Á∏ΩÈ°ØÂåñÊ¶ÇÁéá:</span>
                    <span class="stat-value">${(stats.total_manifestation_probability * 100).toFixed(1)}%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ÂíåË´ßÊåáÊï∏:</span>
                    <span class="stat-value">${(stats.garden_harmony_index * 100).toFixed(1)}%</span>
                </div>
            `;
        }

        // ÈñãÂßãÈáèÂ≠êÂ†¥ÂãïÁï´
        function startQuantumFieldAnimation() {
            const quantumField = document.getElementById('quantumField');
            
            // ÂâµÂª∫ËÉΩÈáèÁ≤íÂ≠ê
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'energy-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                quantumField.appendChild(particle);
            }
        }

        // È°ØÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ÂÆöÊúüÊõ¥Êñ∞Êï∏Êìö
        setInterval(() => {
            loadGardenStats();
        }, 30000); // ÊØè30ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°
    </script>
