        // å¯è¦–åŒ–è“®èŠ±
        function visualizeLotus(lotusData) {
            const canvas = document.getElementById('lotusCanvas');
            const ctx = canvas.getContext('2d');
            
            // æ¸…ç©ºç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // ç¹ªè£½é‡å­å ´

            // ç¹ªè£½è“®èŠ±

        // ç¹ªè£½é‡å­å ´
        function drawQuantumField(ctx, centerX, centerY, lotusData) {
            const signature = lotusData.quantum_signature;
            
            // ç¹ªè£½åŒå¿ƒåœ“
            for (let i = 1; i <= 5; i++) {
                const radius = i * 30;
                const alpha = signature.coherence * 0.3;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.strokeStyle = `rgba(255, 215, 0, ${alpha})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // ç¹ªè£½èƒ½é‡ç²’å­
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * 2 * Math.PI;
                const radius = 80 + Math.sin(Date.now() * 0.001 + i) * 20;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, 2 * Math.PI);
                ctx.fillStyle = `rgba(0, 206, 209, ${signature.entanglement})`;
                ctx.fill();
            }
        }

        // ç¹ªè£½è“®èŠ±
        function drawLotusFlower(ctx, centerX, centerY, lotusData) {
            const qiLevel = lotusData.qi_level;
            const petalCount = qiLevel * 2;
            const petalLength = 20 + qiLevel * 5;
            
            // ç¹ªè£½èŠ±ç“£
            for (let i = 0; i < petalCount; i++) {
                const angle = (i / petalCount) * 2 * Math.PI;
                const x1 = centerX;
                const y1 = centerY;
                const x2 = centerX + Math.cos(angle) * petalLength;
                const y2 = centerY + Math.sin(angle) * petalLength;
                
                // å‰µå»ºæ¼¸è®Š
                const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
                gradient.addColorStop(0, 'rgba(255, 105, 180, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 215, 0, 0.6)');
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // ç¹ªè£½èŠ±ç“£æœ«ç«¯
                ctx.beginPath();
                ctx.arc(x2, y2, 3, 0, 2 * Math.PI);

            const centerGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 15);
            centerGradient.addColorStop(0, 'rgba(255, 215, 0, 1)');
            centerGradient.addColorStop(1, 'rgba(255, 105, 180, 0.8)');
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
            ctx.fillStyle = centerGradient;

            // ç¹ªè£½å¤ªæ¥µç¬¦è™Ÿ
            ctx.fillStyle = '#000';
