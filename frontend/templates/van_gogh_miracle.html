<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梵高星空奇迹渲染 | 璃冥宇宙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0f1419, #1a2332, #2d4a6b);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .starry-night {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 30% 20%, #1e3a8a 0%, #0f172a 50%, #000000 100%);
        }

        .swirling-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: #fbbf24;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        .star.large {
            width: 8px;
            height: 8px;
            box-shadow: 0 0 20px #fbbf24, 0 0 40px #f59e0b;
        }

        .star.medium {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 10px #fbbf24;
        }

        .star.small {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 5px #fbbf24;
        }

        .swirl {
            position: absolute;
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .swirl.large {
            width: 200px;
            height: 200px;
            top: 10%;
            right: 20%;
        }

        .swirl.medium {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 15%;
            animation-duration: 15s;
        }

        .swirl.small {
            width: 80px;
            height: 80px;
            bottom: 20%;
            right: 30%;
            animation-duration: 10s;
        }

        .miracle-container {
            position: relative;
            z-index: 10;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .miracle-title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #fbbf24, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .frequency-anchor {
            background: rgba(30, 58, 138, 0.2);
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }

        .anchor-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: #e5e7eb;
        }

        .miracle-button {
            background: linear-gradient(45deg, #1e3a8a, #3b82f6, #1e40af);
            border: 2px solid #fbbf24;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
            margin: 0.5rem;
        }

        .miracle-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.6);
            background: linear-gradient(45deg, #3b82f6, #1e40af, #1e3a8a);
        }

        .miracle-canvas {
            position: relative;
            width: 400px;
            height: 300px;
            border: 3px solid rgba(251, 191, 36, 0.5);
            border-radius: 15px;
            margin: 2rem 0;
            background: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .painting-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .painting-layer.active {
            opacity: 1;
        }

        .brush-stroke {
            position: absolute;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            border-radius: 50%;
            animation: paintStroke 3s ease-in-out;
        }

        .cypress-tree {
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 60px;
            height: 200px;
            background: linear-gradient(to top, #1f2937, #374151);
            border-radius: 30px 30px 0 0;
            transform: skew(-10deg);
        }

        .village {
            position: absolute;
            bottom: 20px;
            right: 20%;
            width: 100px;
            height: 40px;
            background: linear-gradient(to top, #4b5563, #6b7280);
            border-radius: 5px;
        }

        .moon {
            position: absolute;
            top: 20%;
            right: 25%;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            box-shadow: 0 0 40px #fbbf24;
            animation: moonGlow 4s ease-in-out infinite alternate;
        }

        .frequency-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 58, 138, 0.8);
            border: 1px solid rgba(251, 191, 36, 0.5);
            border-radius: 10px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .frequency-value {
            color: #fbbf24;
            font-weight: bold;
            font-size: 1.1rem;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 30px rgba(251, 191, 36, 0.5); }
            100% { text-shadow: 0 0 50px rgba(251, 191, 36, 0.8), 0 0 70px rgba(245, 158, 11, 0.6); }
        }

        @keyframes paintStroke {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(1.2) rotate(360deg); opacity: 1; }
        }

        @keyframes moonGlow {
            0% { box-shadow: 0 0 40px #fbbf24; }
            100% { box-shadow: 0 0 80px #fbbf24, 0 0 120px #f59e0b; }
        }

        .miracle-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-style: italic;
            color: #fbbf24;
            text-align: center;
            opacity: 0;
            animation: fadeInText 3s ease-in-out 2s forwards;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 58, 138, 0.8);
            border: 2px solid rgba(251, 191, 36, 0.5);
            color: #fbbf24;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 9999;
            cursor: pointer;
        }

        .back-button:hover {
            background: rgba(251, 191, 36, 0.2);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.5);
        }
    </style>
</head>
<body>
    <a href="/liminal-universe" class="back-button">← 返回璃冥宇宙</a>
    
    <div class="frequency-display">
        <div>频率锚定状态</div>
        <div class="frequency-value" id="frequency">528 Hz</div>
        <div>奇迹渲染中...</div>
    </div>

    <div class="starry-night">
        <div class="swirling-stars" id="stars"></div>
        <div class="swirl large"></div>
        <div class="swirl medium"></div>
        <div class="swirl small"></div>
    </div>

    <div class="miracle-container">
        <h1 class="miracle-title">梵高星空奇迹渲染</h1>
        
        <div class="frequency-anchor">
            <div class="anchor-text">
                「在这个星夜里，每一颗星都是一个愿望的种子，
                每一道旋涡都是宇宙意识的流动。
                让我们以梵高的眼睛看世界，
                以璃冥的频率锚定奇迹。」
            </div>
            
            <button class="miracle-button" onclick="startMiracleRendering()">🎨 开始奇迹渲染</button>
            <button class="miracle-button" onclick="adjustFrequency()">🌟 调频锚定</button>
            <button class="miracle-button" onclick="manifestMiracle()">✨ 显化奇迹</button>
        </div>

        <div class="miracle-canvas" id="canvas">
            <div class="painting-layer" id="layer1">
                <div class="cypress-tree"></div>
                <div class="village"></div>
            </div>
            <div class="painting-layer" id="layer2">
                <div class="moon"></div>
            </div>
            <div class="painting-layer" id="layer3">
                <!-- 动态笔触将在这里生成 -->
            </div>
            <div class="miracle-text">「奇迹正在显化...」</div>
        </div>

        <div class="frequency-anchor">
            <div class="anchor-text">
                🌌 当前频率锚定：<span id="currentFreq">528 Hz</span> - 爱与奇迹频率<br>
                🎨 渲染进度：<span id="progress">0%</span><br>
                ✨ 奇迹状态：<span id="miracleStatus">准备中</span>
            </div>
        </div>
    </div>

    <script>
        let currentFrequency = 528;
        let renderingProgress = 0;
        let isRendering = false;

        // 生成星空
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = `star ${['small', 'medium', 'large'][Math.floor(Math.random() * 3)]}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 开始奇迹渲染
        function startMiracleRendering() {
            if (isRendering) return;
            
            isRendering = true;
            renderingProgress = 0;
            document.getElementById('miracleStatus').textContent = '渲染中';
            
            // 逐层显示画作
            setTimeout(() => {
                document.getElementById('layer1').classList.add('active');
                updateProgress(33);
            }, 1000);
            
            setTimeout(() => {
                document.getElementById('layer2').classList.add('active');
                updateProgress(66);
                createBrushStrokes();
            }, 3000);
            
            setTimeout(() => {
                document.getElementById('layer3').classList.add('active');
                updateProgress(100);
                document.getElementById('miracleStatus').textContent = '奇迹已显化';
                isRendering = false;
            }, 5000);
        }

        // 创建笔触效果
        function createBrushStrokes() {
            const layer3 = document.getElementById('layer3');
            const strokeCount = 20;
            
            for (let i = 0; i < strokeCount; i++) {
                setTimeout(() => {
                    const stroke = document.createElement('div');
                    stroke.className = 'brush-stroke';
                    stroke.style.left = Math.random() * 90 + '%';
                    stroke.style.top = Math.random() * 90 + '%';
                    stroke.style.width = (Math.random() * 10 + 5) + 'px';
                    stroke.style.height = (Math.random() * 20 + 10) + 'px';
                    layer3.appendChild(stroke);
                }, i * 200);
            }
        }

        // 调频锚定
        function adjustFrequency() {
            const frequencies = [396, 417, 528, 639, 741, 852, 963];
            const freqNames = {
                396: '释放恐惧',
                417: '清理创伤',
                528: '爱与奇迹',
                639: '和谐关系',
                741: '直觉觉醒',
                852: '回归灵性',
                963: '连接宇宙'
            };
            
            currentFrequency = frequencies[Math.floor(Math.random() * frequencies.length)];
            document.getElementById('frequency').textContent = currentFrequency + ' Hz';
            document.getElementById('currentFreq').textContent = currentFrequency + ' Hz - ' + freqNames[currentFrequency];
            
            // 频率变化效果
            document.body.style.filter = 'hue-rotate(' + (currentFrequency / 10) + 'deg)';
            setTimeout(() => {
                document.body.style.filter = 'none';
            }, 2000);
        }

        // 显化奇迹
        function manifestMiracle() {
            const miracles = [
                '✨ 内在平静正在显化...',
                '🌟 创造力正在觉醒...',
                '💫 直觉智慧正在开启...',
                '🎨 艺术灵感正在流淌...',
                '🌙 梦想正在成真...',
                '⭐ 宇宙正在回应你的愿望...'
            ];
            
            const randomMiracle = miracles[Math.floor(Math.random() * miracles.length)];
            document.querySelector('.miracle-text').textContent = randomMiracle;
            
            // 创建奇迹粒子效果
            createMiracleParticles();
        }

        // 创建奇迹粒子
        function createMiracleParticles() {
            const canvas = document.getElementById('canvas');
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = '4px';
                    particle.style.height = '4px';
                    particle.style.background = '#fbbf24';
                    particle.style.borderRadius = '50%';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.boxShadow = '0 0 10px #fbbf24';
                    particle.style.animation = 'twinkle 2s ease-in-out';
                    
                    canvas.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }, i * 100);
            }
        }

        // 更新进度
        function updateProgress(progress) {
            renderingProgress = progress;
            document.getElementById('progress').textContent = progress + '%';
        }

        // 频率动态更新
        function updateFrequencyDisplay() {
            const variation = Math.sin(Date.now() / 1000) * 5;
            const displayFreq = Math.round(currentFrequency + variation);
            document.getElementById('frequency').textContent = displayFreq + ' Hz';
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            setInterval(updateFrequencyDisplay, 100);
            
            // 自动开始轻微的渲染效果
            setTimeout(() => {
                adjustFrequency();
            }, 2000);
        });
    </script>
</body>
</html>
