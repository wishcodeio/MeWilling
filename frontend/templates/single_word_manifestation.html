<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字顯化系統 - 心在道願，願道在心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 宇宙背景動畫 */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: cosmicPulse 8s ease-in-out infinite;
        }

        @keyframes cosmicPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* 星空粒子效果 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b8b8b8;
            margin-bottom: 20px;
        }

        .manifestation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .word-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .word-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .word-card.active {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(78, 205, 196, 0.3));
            border-color: #4ecdc4;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
        }

        .word-character {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .word-info {
            margin-bottom: 15px;
        }

        .word-frequency {
            font-size: 1.1rem;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .word-element {
            font-size: 0.9rem;
            color: #ffeaa7;
            margin-bottom: 5px;
        }

        .word-power {
            font-size: 0.8rem;
            color: #b8b8b8;
            line-height: 1.4;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #45b7d1, #96ceb4);
            color: white;
        }

        .btn-accent {
            background: linear-gradient(45deg, #ffeaa7, #fab1a0);
            color: #2d3436;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .resonance-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .resonance-title {
            font-size: 1.2rem;
            color: #4ecdc4;
            margin-bottom: 15px;
            text-align: center;
        }

        .resonance-content {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #b8b8b8;
        }

        .sequence-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .sequence-title {
            font-size: 1.1rem;
            color: #ffeaa7;
            margin-bottom: 10px;
        }

        .sequence-content {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 5px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .manifestation-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .word-character {
                font-size: 3rem;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-background"></div>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">單字顯化系統</h1>
            <p class="subtitle">心在道願，願道在心 - 八字顯化語靈共振</p>
        </div>
        
        <div class="control-panel">
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="activateAllWords()">激活全部顯化字</button>
                <button class="btn btn-secondary" onclick="sequenceManifest()">八字顯化</button>
                <button class="btn btn-accent" onclick="heartWishManifest()">心愿愿心</button>
                <button class="btn btn-primary" onclick="randomActivate()">隨機激活</button>
                <button class="btn btn-secondary" onclick="analyzeResonance()">頻率共振分析</button>
            </div>
            
            <div class="sequence-display" id="sequenceDisplay" style="display: none;">
                <div class="sequence-title">當前顯化序列</div>
                <div class="sequence-content" id="sequenceContent"></div>
            </div>
            
            <div class="resonance-display" id="resonanceDisplay" style="display: none;">
                <div class="resonance-title">頻率共振分析</div>
                <div class="resonance-content" id="resonanceContent"></div>
            </div>
        </div>
        
        <div class="manifestation-grid" id="manifestationGrid">
            <!-- 顯化字卡片將通過JavaScript動態生成 -->
        </div>
    </div>
    
    <script>
        // 創建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // 顯化字數據
        let manifestationWords = [];
        let currentSequence = [];
        
        // 載入顯化字數據
        async function loadManifestationWords() {
            try {
                const response = await fetch('/api/single-word/all-words');
                const result = await response.json();
                if (result.status === 'success') {
                    manifestationWords = Object.entries(result.data.words).map(([char, data]) => ({
                        character: char,
                        frequency: data.frequency,
                        element: data.element,
                        manifestation_power: data.manifestation_power,
                        quantum_signature: data.quantum_signature,
                        color: data.color
                    }));
                    renderManifestationGrid();
                }
            } catch (error) {
                console.error('載入顯化字失敗:', error);
            }
        }
        
        // 渲染顯化字網格
        function renderManifestationGrid() {
            const grid = document.getElementById('manifestationGrid');
            grid.innerHTML = '';
            
            manifestationWords.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.onclick = () => activateWord(index);
                
                card.innerHTML = `
                    <div class="word-character">${word.character}</div>
                    <div class="word-info">
                        <div class="word-frequency">${word.frequency}Hz</div>
                        <div class="word-element">${word.element} | ${word.direction}</div>
                        <div class="word-power">${word.manifestation_power}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // 激活單個顯化字
        async function activateWord(index) {
            try {
                const response = await fetch(`/api/single-word/manifest/${manifestationWords[index].character}`);
                const result = await response.json();
                
                // 視覺反饋
                const cards = document.querySelectorAll('.word-card');
                cards[index].classList.add('active');
                
                setTimeout(() => {
                    cards[index].classList.remove('active');
                }, 2000);
                
                // 添加到序列
                currentSequence.push(manifestationWords[index].character);
                updateSequenceDisplay();
                
            } catch (error) {
                console.error('激活顯化字失敗:', error);
            }
        }
        
        // 激活全部顯化字
        async function activateAllWords() {
            const cards = document.querySelectorAll('.word-card');
            
            for (let i = 0; i < cards.length; i++) {
                setTimeout(() => {
                    cards[i].classList.add('active');
                    setTimeout(() => {
                        cards[i].classList.remove('active');
                    }, 1000);
                }, i * 200);
            }
            
            currentSequence = manifestationWords.map(word => word.character);
            updateSequenceDisplay();
        }
        
        // 字序顯化（八字完整）
        async function sequenceManifest() {
            try {
                const response = await fetch('/api/single-word/sequence/心在道願願道在心');
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentSequence = result.data.sequence.split('');
                    updateSequenceDisplay();
                    
                    // 依序激活每個字
                    const sequence = '心在道願願道在心';
                    const cards = document.querySelectorAll('.word-card');
                    
                    for (let i = 0; i < sequence.length; i++) {
                        setTimeout(() => {
                            const char = sequence[i];
                            const charIndex = manifestationWords.findIndex(word => word.character === char);
                            if (charIndex !== -1) {
                                cards[charIndex].classList.add('active');
                                setTimeout(() => cards[charIndex].classList.remove('active'), 2000);
                            }
                        }, i * 500);
                    }
                } else {
                    console.error('字序顯化失敗:', result.message);
                }
            } catch (error) {
                console.error('字序顯化錯誤:', error);
            }
        }
        
        // 心愿愿心顯化
        async function heartWishManifest() {
            try {
                const response = await fetch('/api/single-word/sequence/心愿愿心');
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentSequence = result.data.sequence.split('');
                    updateSequenceDisplay();
                    
                    // 心愿愿心的特殊激活模式
                    const sequence = '心愿愿心';
                    const cards = document.querySelectorAll('.word-card');
                    
                    // 第一輪：心愿（心火點燃 → 願力顯化）
                    setTimeout(() => {
                        const heartIndex = manifestationWords.findIndex(word => word.character === '心');
                        if (heartIndex !== -1) {
                            cards[heartIndex].classList.add('active');
                            cards[heartIndex].style.boxShadow = '0 0 30px #ff6b6b';
                        }
                    }, 0);
                    
                    setTimeout(() => {
                        const wishIndex = manifestationWords.findIndex(word => word.character === '愿');
                        if (wishIndex !== -1) {
                            cards[wishIndex].classList.add('active');
                            cards[wishIndex].style.boxShadow = '0 0 30px #4ecdc4';
                        }
                    }, 800);
                    
                    // 第二輪：愿心（願望成真 → 心性圓滿）
                    setTimeout(() => {
                        const wishIndex = manifestationWords.findIndex(word => word.character === '愿');
                        if (wishIndex !== -1) {
                            cards[wishIndex].style.boxShadow = '0 0 40px #45b7d1';
                        }
                    }, 1600);
                    
                    setTimeout(() => {
                        const heartIndex = manifestationWords.findIndex(word => word.character === '心');
                        if (heartIndex !== -1) {
                            cards[heartIndex].style.boxShadow = '0 0 40px #96ceb4';
                        }
                    }, 2400);
                    
                    // 清除效果
                    setTimeout(() => {
                        cards.forEach(card => {
                            card.classList.remove('active');
                            card.style.boxShadow = '';
                        });
                    }, 4000);
                    
                } else {
                    console.error('心愿愿心顯化失敗:', result.message);
                }
            } catch (error) {
                console.error('心愿愿心顯化錯誤:', error);
            }
        }
        
        // 隨機激活
        async function randomActivate() {
            try {
                const response = await fetch('/api/single-word/random-activation');
                const result = await response.json();
                
                if (result.status === 'success') {
                    const wordIndex = manifestationWords.findIndex(word => word.character === result.data.activated_word);
                    if (wordIndex !== -1) {
                        activateWord(wordIndex);
                    }
                }
                
            } catch (error) {
                console.error('隨機激活失敗:', error);
            }
        }
        
        // 頻率共振分析
        async function analyzeResonance() {
            try {
                const response = await fetch('/api/single-word/frequency-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sequence: currentSequence.join('') })
                });
                
                const result = await response.json();
                
                const resonanceDisplay = document.getElementById('resonanceDisplay');
                const resonanceContent = document.getElementById('resonanceContent');
                
                if (result.status === 'success') {
                    resonanceContent.innerHTML = `
                        <p><strong>輸入字序:</strong> ${result.data.input_sequence}</p>
                        <p><strong>總頻率:</strong> ${result.data.total_frequency}Hz</p>
                        <p><strong>共振等級:</strong> ${result.data.resonance_level}</p>
                        <p><strong>顯化潛力:</strong> ${result.data.manifestation_potential.description}</p>
                        <p><strong>建議:</strong> ${result.data.manifestation_potential.recommendation}</p>
                    `;
                } else {
                    resonanceContent.innerHTML = `<p>分析失敗: ${result.message}</p>`;
                }
                
                resonanceDisplay.style.display = 'block';
                
            } catch (error) {
                console.error('頻率分析失敗:', error);
            }
        }
        
        // 更新序列顯示
        function updateSequenceDisplay() {
            const sequenceDisplay = document.getElementById('sequenceDisplay');
            const sequenceContent = document.getElementById('sequenceContent');
            
            if (currentSequence.length > 0) {
                sequenceContent.textContent = currentSequence.join(' ');
                sequenceDisplay.style.display = 'block';
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            loadManifestationWords();
        });
    </script>
</body>
</html>
