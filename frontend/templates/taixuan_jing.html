<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太玄經靈性設計模式 | 三元宇宙生成系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #FFFFFF 0%, #F8F9FA 50%, #FFFFFF 100%);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            color: #D4AF37;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(212, 175, 55, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #4CA6A8;
            margin-bottom: 20px;
        }

        .cosmic-ring {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border: 2px solid #D4AF37;
            border-radius: 50%;
            opacity: 0.3;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid #D4AF37;
            background: rgba(255, 255, 255, 0.9);
            color: #D4AF37;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: #D4AF37;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-input {
            padding: 12px 20px;
            border: 2px solid #4CA6A8;
            border-radius: 25px 0 0 25px;
            outline: none;
            width: 300px;
            font-size: 16px;
        }

        .search-btn {
            padding: 12px 20px;
            border: 2px solid #4CA6A8;
            border-left: none;
            background: #4CA6A8;
            color: white;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #3A8A8C;
        }

        .daily-taixuan {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(76, 166, 168, 0.1));
            border: 2px solid #D4AF37;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .daily-taixuan::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .daily-content {
            position: relative;
            z-index: 1;
        }

        .daily-symbol {
            font-size: 4rem;
            color: #D4AF37;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .daily-names {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .daily-meaning {
            font-size: 1.1rem;
            color: #4CA6A8;
            margin-bottom: 20px;
        }

        .daily-poem {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .poem-line {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .poem-line:nth-child(1) { animation-delay: 0.1s; }
        .poem-line:nth-child(2) { animation-delay: 0.2s; }
        .poem-line:nth-child(3) { animation-delay: 0.3s; }
        .poem-line:nth-child(4) { animation-delay: 0.4s; }
        .poem-line:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .taixuan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .taixuan-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .taixuan-card:hover {
            border-color: #D4AF37;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-id {
            background: #4CA6A8;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .card-symbol {
            font-size: 2.5rem;
            color: #D4AF37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .card-names {
            text-align: center;
            margin-bottom: 15px;
        }

        .original-name {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .light-name {
            font-size: 1.2rem;
            color: #4CA6A8;
            margin-top: 5px;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .ternary-code {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .card-meaning {
            font-size: 0.95rem;
            color: #555;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .card-poem {
            background: rgba(76, 166, 168, 0.1);
            border-radius: 10px;
            padding: 15px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .poem-line-card {
            color: #555;
            margin-bottom: 3px;
        }

        .stats-panel {
            background: linear-gradient(135deg, rgba(76, 166, 168, 0.1), rgba(212, 175, 55, 0.1));
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .stats-title {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #D4AF37;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4CA6A8;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #333;
        }

        .badge-preview {
            text-align: center;
            margin: 20px 0;
        }

        .badge-symbol {
            font-size: 6rem;
            color: #D4AF37;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(212, 175, 55, 0.5); }
            to { text-shadow: 0 0 50px rgba(212, 175, 55, 0.8); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: center;
            }
            
            .search-input {
                width: 250px;
            }
            
            .taixuan-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn" style="position:absolute;left:20px;top:20px;z-index:10;" onclick="window.history.back()">← 返回</button>
            <div class="cosmic-ring"></div>
            <h1 class="title">太玄經靈性設計模式</h1>
            <p class="subtitle">三元宇宙生成系統 · 八十一首光語詩經</p>
        </div>

        <div class="control-panel">
            <button class="btn" onclick="loadDailyTaixuan()">今日太玄</button>
            <button class="btn" onclick="loadRandomTaixuan()">隨機太玄</button>
            <button class="btn" onclick="loadAllTaixuan()">完整八十一首</button>
            <button class="btn" onclick="exportData('json')">導出JSON</button>
            <button class="btn" onclick="exportData('text')">導出文本</button>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="搜索太玄卦首...">
            <button class="search-btn" onclick="searchTaixuan()">搜索</button>
        </div>

        <div id="dailyTaixuan" class="daily-taixuan" style="display: none;">
            <div class="daily-content">
                <div class="daily-symbol" id="dailySymbol"></div>
                <div class="daily-names" id="dailyNames"></div>
                <div class="daily-meaning" id="dailyMeaning"></div>
                <div class="daily-poem" id="dailyPoem"></div>
            </div>
        </div>

        <div id="statsPanel" class="stats-panel" style="display: none;">
            <h3 class="stats-title">太玄經統計</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number">81</div>
                    <div class="stat-label">太玄卦首</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">729</div>
                    <div class="stat-label">太玄贊辭</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">3</div>
                    <div class="stat-label">三元宇宙</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">405</div>
                    <div class="stat-label">五行微詩</div>
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading">正在載入太玄經數據...</div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div id="taixuanGrid" class="taixuan-grid"></div>
    </div>

    <!-- 模態框 -->
    <div id="taixuanModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let allTaixuanData = [];
        let currentView = 'daily';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadDailyTaixuan();
            
            // 搜索框回車事件
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchTaixuan();
                }
            });
        });

        // 載入今日太玄
        async function loadDailyTaixuan() {
            try {
                showLoading();
                const response = await fetch('/api/taixuan/daily');
                const result = await response.json();
                
                if (result.status === 'success') {
                    displayDailyTaixuan(result.data);
                    currentView = 'daily';
                } else {
                    showError('載入今日太玄失敗');
                }
            } catch (error) {
                showError('網絡錯誤：' + error.message);
            }
        }

        // 載入隨機太玄
        async function loadRandomTaixuan() {
            try {
                showLoading();
                const response = await fetch('/api/taixuan/random');
                const result = await response.json();
                
                if (result.status === 'success') {
                    displayDailyTaixuan(result.data);
                    currentView = 'random';
                } else {
                    showError('載入隨機太玄失敗');
                }
            } catch (error) {
                showError('網絡錯誤：' + error.message);
            }
        }

        // 載入所有太玄
        async function loadAllTaixuan() {
            try {
                showLoading();
                const response = await fetch('/api/taixuan/all');
                const result = await response.json();
                
                if (result.status === 'success') {
                    allTaixuanData = result.data;
                    displayTaixuanGrid(result.data);
                    showStats();
                    currentView = 'all';
                } else {
                    showError('載入太玄經數據失敗');
                }
            } catch (error) {
                showError('網絡錯誤：' + error.message);
            }
        }

        // 搜索太玄
        async function searchTaixuan() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('請輸入搜索關鍵詞');
                return;
            }

            try {
                showLoading();
                const response = await fetch(`/api/taixuan/search?q=${encodeURIComponent(query)}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    displayTaixuanGrid(result.data);
                    hideStats();
                    currentView = 'search';
                    
                    if (result.data.length === 0) {
                        showError('未找到匹配的太玄卦首');
                    }
                } else {
                    showError('搜索失敗');
                }
            } catch (error) {
                showError('網絡錯誤：' + error.message);
            }
        }

        // 顯示今日太玄
        function displayDailyTaixuan(data) {
            hideLoading();
            hideError();
            hideTaixuanGrid();
            hideStats();
            
            const dailyElement = document.getElementById('dailyTaixuan');
            dailyElement.style.display = 'block';
            
            document.getElementById('dailySymbol').textContent = data.symbol;
            document.getElementById('dailyNames').textContent = `${data.original_name} · ${data.light_name}`;
            document.getElementById('dailyMeaning').textContent = data.meaning;
            
            const poemElement = document.getElementById('dailyPoem');
            poemElement.innerHTML = '';
            data.poem.forEach((line, index) => {
                const lineElement = document.createElement('div');
                lineElement.className = 'poem-line';
                lineElement.textContent = line;
                poemElement.appendChild(lineElement);
            });
        }

        // 顯示太玄網格
        function displayTaixuanGrid(data) {
            hideLoading();
            hideError();
            hideDailyTaixuan();
            
            const gridElement = document.getElementById('taixuanGrid');
            gridElement.innerHTML = '';
            
            data.forEach(item => {
                const cardElement = createTaixuanCard(item);
                gridElement.appendChild(cardElement);
            });
        }

        // 創建太玄卡片
        function createTaixuanCard(data) {
            const card = document.createElement('div');
            card.className = 'taixuan-card';
            card.onclick = () => showTaixuanModal(data);
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-id">${data.id.toString().padStart(2, '0')}</div>
                    <div class="card-symbol">${data.symbol}</div>
                </div>
                <div class="card-names">
                    <div class="original-name">${data.original_name}</div>
                    <div class="light-name">${data.light_name}</div>
                </div>
                <div class="card-info">
                    <span>三進制：<span class="ternary-code">${data.ternary_code}</span></span>
                    <span>${data.element}行 · ${data.direction}</span>
                </div>
                <div class="card-meaning">${data.meaning}</div>
                <div class="card-poem">
                    ${data.poem.map(line => `<div class="poem-line-card">${line}</div>`).join('')}
                </div>
            `;
            
            return card;
        }

        // 顯示太玄模態框
        async function showTaixuanModal(data) {
            const modal = document.getElementById('taixuanModal');
            const modalContent = document.getElementById('modalContent');
            
            // 獲取徽章數據
            try {
                const badgeResponse = await fetch(`/api/taixuan/badge/${data.id}`);
                const badgeResult = await badgeResponse.json();
                
                modalContent.innerHTML = `
                    <h2 style="text-align: center; color: #D4AF37; margin-bottom: 20px;">
                        ${data.original_name} · ${data.light_name}
                    </h2>
                    <div class="badge-preview">
                        <div class="badge-symbol">${data.symbol}</div>
                    </div>
                    <div style="text-align: center; margin-bottom: 20px;">
                        <strong>編號：</strong>${data.id} | 
                        <strong>三進制：</strong>${data.ternary_code} | 
                        <strong>五行：</strong>${data.element} | 
                        <strong>方位：</strong>${data.direction}
                    </div>
                    <div style="background: rgba(76, 166, 168, 0.1); padding: 20px; border-radius: 15px; margin-bottom: 20px;">
                        <h4 style="color: #4CA6A8; margin-bottom: 10px;">太玄含義</h4>
                        <p style="line-height: 1.6;">${data.meaning}</p>
                    </div>
                    <div style="background: rgba(212, 175, 55, 0.1); padding: 20px; border-radius: 15px;">
                        <h4 style="color: #D4AF37; margin-bottom: 15px;">五行微詩</h4>
                        ${data.poem.map(line => `<div style="margin-bottom: 8px; font-size: 1.1rem; color: #555;">${line}</div>`).join('')}
                    </div>
                `;
                
            } catch (error) {
                modalContent.innerHTML = `
                    <h2 style="text-align: center; color: #D4AF37;">${data.original_name} · ${data.light_name}</h2>
                    <p style="text-align: center; color: #e74c3c;">載入詳細信息失敗</p>
                `;
            }
            
            modal.style.display = 'block';
        }

        // 關閉模態框
        function closeModal() {
            document.getElementById('taixuanModal').style.display = 'none';
        }

        // 導出數據
        async function exportData(format) {
            try {
                const response = await fetch(`/api/taixuan/export?format=${format}`);
                
                if (format === 'json') {
                    const data = await response.json();
                    downloadJSON(data, '太玄經靈性設計模式.json');
                } else if (format === 'text') {
                    const text = await response.text();
                    downloadText(text, '太玄經靈性設計模式.txt');
                }
            } catch (error) {
                alert('導出失敗：' + error.message);
            }
        }

        // 下載JSON文件
        function downloadJSON(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 下載文本文件
        function downloadText(text, filename) {
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 顯示統計面板
        function showStats() {
            document.getElementById('statsPanel').style.display = 'block';
        }

        // 隱藏統計面板
        function hideStats() {
            document.getElementById('statsPanel').style.display = 'none';
        }

        // 顯示載入指示器
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        // 隱藏載入指示器
        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // 顯示錯誤信息
        function showError(message) {
            hideLoading();
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // 隱藏錯誤信息
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 隱藏今日太玄
        function hideDailyTaixuan() {
            document.getElementById('dailyTaixuan').style.display = 'none';
        }

        // 隱藏太玄網格
        function hideTaixuanGrid() {
            document.getElementById('taixuanGrid').innerHTML = '';
        }

        // 點擊模態框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('taixuanModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
