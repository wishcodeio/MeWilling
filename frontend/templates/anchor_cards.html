<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錨點卡模板系統 - Anchor Cards</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .template-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--template-color, #667eea);
        }

        .template-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .template-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--template-color, #667eea), rgba(255,255,255,0.2));
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .template-info h3 {
            color: #2d3748;
            margin-bottom: 5px;
            font-size: 1.3rem;
        }

        .template-info p {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .template-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-weight: bold;
            color: var(--template-color, #667eea);
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #718096;
            margin-top: 2px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            color: #4a5568;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--current-template-color, #667eea);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .range-input {
            width: 100%;
        }
        
        /* 返回按鈕樣式 */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.2), rgba(100, 255, 218, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 50px;
            padding: 12px 20px;
            color: #64ffda;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-button:hover {
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.3), rgba(100, 255, 218, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.3);
            color: #64ffda;
            text-decoration: none;
        }
        
        .back-button i {
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
             .back-button {
                 top: 10px;
                 left: 10px;
                 padding: 10px 16px;
                 font-size: 0.8rem;
             }
         }
         
         .range-input {
             margin: 10px 0;
         }

        .range-value {
            text-align: center;
            font-weight: bold;
            color: var(--current-template-color, #667eea);
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(135deg, var(--current-template-color, #667eea) 0%, rgba(118, 75, 162, 0.8) 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .stats-panel h3 {
            color: #4a5568;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .quick-stat {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 10px;
        }

        .quick-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }

        .quick-stat-label {
            font-size: 0.8rem;
            color: #718096;
            margin-top: 5px;
        }

        .recent-cards {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .recent-cards h3 {
            color: #4a5568;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-item {
            border-bottom: 1px solid #e2e8f0;
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        .card-item:hover {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 0 -15px;
        }

        .card-item:last-child {
            border-bottom: none;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .card-template {
            font-weight: bold;
            color: var(--template-color, #667eea);
        }

        .card-date {
            font-size: 0.8rem;
            color: #718096;
        }

        .card-preview {
            color: #4a5568;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #718096;
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .templates-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .quick-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 返回按鈕 -->
    <a href="javascript:history.back()" class="back-button" id="backButton">
        <i class="fas fa-arrow-left"></i>
        <span>返回</span>
    </a>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-anchor"></i> 錨點卡模板系統</h1>
            <p>創建和管理你的頻率錨點、願同步卡和火種震動記錄</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> <span id="successText"></span>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
        </div>

        <!-- 模板選擇區域 -->
        <div class="form-section">
            <h3><i class="fas fa-layer-group"></i> 選擇錨點卡模板</h3>
            <div class="templates-grid" id="templatesGrid">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>載入模板中...</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- 表單區域 -->
            <div class="card-form">
                <div class="form-section">
                    <h3><i class="fas fa-edit"></i> 創建錨點卡</h3>
                    <p id="templateDescription" style="color: #718096; margin-bottom: 20px;">請先選擇一個模板</p>
                </div>
                
                <form id="cardForm" style="display: none;">
                    <div id="formFields"></div>
                    
                    <button type="submit" class="btn" id="submitBtn" disabled>
                        <i class="fas fa-save"></i> 創建錨點卡
                    </button>
                </form>
            </div>

            <!-- 側邊欄 -->
            <div class="sidebar">
                <!-- 統計面板 -->
                <div class="stats-panel">
                    <h3><i class="fas fa-chart-bar"></i> 統計數據</h3>
                    <div class="quick-stats" id="quickStats">
                        <div class="quick-stat">
                            <div class="quick-stat-value" id="totalCards">-</div>
                            <div class="quick-stat-label">總卡片數</div>
                        </div>
                        <div class="quick-stat">
                            <div class="quick-stat-value" id="todayCards">-</div>
                            <div class="quick-stat-label">今日新增</div>
                        </div>
                    </div>
                    
                    <button class="btn" onclick="loadStatistics()" style="width: 100%;">
                        <i class="fas fa-sync-alt"></i> 刷新統計
                    </button>
                </div>

                <!-- 最近卡片 -->
                <div class="recent-cards">
                    <h3><i class="fas fa-history"></i> 最近卡片</h3>
                    <div id="recentCardsList">
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            <p>載入中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 卡片詳情模態框 -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCardModal()">&times;</span>
            <div id="cardDetails"></div>
        </div>
    </div>

    <script>
        let templates = {};
        let currentTemplate = null;
        let currentTemplateColor = '#667eea';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
            loadStatistics();
            loadRecentCards();
        });

        // 載入模板
        async function loadTemplates() {
            try {
                const response = await fetch('/api/anchor/templates');
                const result = await response.json();
                
                if (result.success) {
                    templates = result.data;
                    displayTemplates();
                } else {
                    showError('載入模板失敗：' + result.message);
                }
            } catch (error) {
                showError('網絡錯誤：' + error.message);
            }
        }

        // 顯示模板
        function displayTemplates() {
            const grid = document.getElementById('templatesGrid');
            let html = '';
            
            for (const [templateId, template] of Object.entries(templates)) {
                html += `
                    <div class="template-card" onclick="selectTemplate('${templateId}')" 
                         style="--template-color: ${template.color}">
                        <div class="template-header">
                            <div class="template-icon">${template.icon}</div>
                            <div class="template-info">
                                <h3>${template.name}</h3>
                                <p>${template.description}</p>
                            </div>
                        </div>
                        <div class="template-stats">
                            <div class="stat">
                                <div class="stat-value">${template.fields.length}</div>
                                <div class="stat-label">欄位數</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" id="count-${templateId}">-</div>
                                <div class="stat-label">已創建</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
        }

        // 選擇模板
        function selectTemplate(templateId) {
            currentTemplate = templates[templateId];
            currentTemplateColor = currentTemplate.color;
            
            // 更新CSS變量
            document.documentElement.style.setProperty('--current-template-color', currentTemplateColor);
            
            // 更新描述
            document.getElementById('templateDescription').textContent = currentTemplate.description;
            
            // 生成表單
            generateForm();
            
            // 顯示表單
            document.getElementById('cardForm').style.display = 'block';
            document.getElementById('submitBtn').disabled = false;
            
            // 高亮選中的模板
            document.querySelectorAll('.template-card').forEach(card => {
                card.style.transform = '';
                card.style.boxShadow = '';
            });
            
            event.currentTarget.style.transform = 'translateY(-5px) scale(1.02)';
            event.currentTarget.style.boxShadow = `0 30px 60px rgba(0,0,0,0.2), 0 0 0 3px ${currentTemplateColor}40`;
            
            showSuccess(`已選擇模板：${currentTemplate.name}`);
        }

        // 生成表單
        function generateForm() {
            const formFields = document.getElementById('formFields');
            let html = '';
            
            currentTemplate.fields.forEach(field => {
                html += `<div class="form-group">`;
                html += `<label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>`;
                
                switch (field.type) {
                    case 'text':
                        html += `<input type="text" id="${field.name}" name="${field.name}" 
                                placeholder="${field.placeholder || ''}" 
                                ${field.required ? 'required' : ''}>`;
                        break;
                    
                    case 'number':
                        html += `<input type="number" id="${field.name}" name="${field.name}" 
                                value="${field.default || ''}" 
                                ${field.required ? 'required' : ''}>`;
                        break;
                    
                    case 'textarea':
                        html += `<textarea id="${field.name}" name="${field.name}" 
                                placeholder="${field.placeholder || ''}" 
                                ${field.required ? 'required' : ''}></textarea>`;
                        break;
                    
                    case 'select':
                        html += `<select id="${field.name}" name="${field.name}" 
                                ${field.required ? 'required' : ''}>`;
                        html += `<option value="">請選擇...</option>`;
                        field.options.forEach(option => {
                            html += `<option value="${option}">${option}</option>`;
                        });
                        html += `</select>`;
                        break;
                    
                    case 'range':
                        const defaultValue = field.default || field.min || 1;
                        html += `<input type="range" id="${field.name}" name="${field.name}" 
                                class="range-input" 
                                min="${field.min || 1}" max="${field.max || 10}" 
                                value="${defaultValue}" 
                                oninput="updateRangeValue('${field.name}', this.value, '${field.unit || ''}')"`;
                        html += `<div class="range-value" id="${field.name}-value">${defaultValue}${field.unit || ''}</div>`;
                        break;
                }
                
                html += `</div>`;
            });
            
            formFields.innerHTML = html;
        }

        // 更新範圍值顯示
        function updateRangeValue(fieldName, value, unit) {
            document.getElementById(`${fieldName}-value`).textContent = value + unit;
        }

        // 提交表單
        document.getElementById('cardForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const cardData = Object.fromEntries(formData.entries());
            
            // 處理數字類型
            currentTemplate.fields.forEach(field => {
                if (field.type === 'number' || field.type === 'range') {
                    if (cardData[field.name]) {
                        cardData[field.name] = parseFloat(cardData[field.name]);
                    }
                }
            });
            
            try {
                const response = await fetch('/api/anchor/cards', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        template_id: Object.keys(templates).find(key => templates[key] === currentTemplate),
                        card_data: cardData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('錨點卡創建成功！');
                    this.reset();
                    
                    // 重新設置範圍滑塊的默認值
                    currentTemplate.fields.forEach(field => {
                        if (field.type === 'range') {
                            const defaultValue = field.default || field.min || 1;
                            document.getElementById(field.name).value = defaultValue;
                            updateRangeValue(field.name, defaultValue, field.unit || '');
                        }
                    });
                    
                    loadRecentCards();
                    loadStatistics();
                } else {
                    showError('創建失敗：' + result.message);
                }
            } catch (error) {
                showError('網絡錯誤：' + error.message);
            }
        });

        // 載入統計數據
        async function loadStatistics() {
            try {
                const response = await fetch('/api/anchor/statistics');
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    document.getElementById('totalCards').textContent = stats.total_cards || 0;
                    document.getElementById('todayCards').textContent = stats.recent_activity.today || 0;
                    
                    // 更新模板統計
                    for (const [templateId, count] of Object.entries(stats.cards_by_template)) {
                        const countElement = document.getElementById(`count-${templateId}`);
                        if (countElement) {
                            countElement.textContent = count;
                        }
                    }
                }
            } catch (error) {
                console.error('載入統計失敗:', error);
            }
        }

        // 載入最近卡片
        async function loadRecentCards() {
            const recentList = document.getElementById('recentCardsList');
            recentList.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>載入中...</p></div>';
            
            try {
                const response = await fetch('/api/anchor/cards?limit=10');
                const result = await response.json();
                
                if (result.success) {
                    displayRecentCards(result.data);
                } else {
                    recentList.innerHTML = '<p>載入失敗</p>';
                }
            } catch (error) {
                recentList.innerHTML = '<p>網絡錯誤</p>';
            }
        }

        // 顯示最近卡片
        function displayRecentCards(cards) {
            const recentList = document.getElementById('recentCardsList');
            
            if (cards.length === 0) {
                recentList.innerHTML = '<p>暫無卡片</p>';
                return;
            }
            
            let html = '';
            cards.forEach(card => {
                const template = templates[card.template_id];
                const templateName = template ? template.name : card.template_id;
                const templateColor = template ? template.color : '#667eea';
                const createdAt = new Date(card.created_at).toLocaleString('zh-TW');
                
                // 獲取卡片預覽內容
                let preview = '';
                for (const [key, value] of Object.entries(card.data)) {
                    if (typeof value === 'string' && value.length > 0) {
                        preview = value.substring(0, 50) + (value.length > 50 ? '...' : '');
                        break;
                    }
                }
                
                html += `
                    <div class="card-item" onclick="showCardDetails('${card.id}')" 
                         style="--template-color: ${templateColor}">
                        <div class="card-meta">
                            <span class="card-template">${templateName}</span>
                            <span class="card-date">${createdAt}</span>
                        </div>
                        <div class="card-preview">${preview || '無預覽內容'}</div>
                    </div>
                `;
            });
            
            recentList.innerHTML = html;
        }

        // 顯示卡片詳情
        async function showCardDetails(cardId) {
            try {
                const response = await fetch(`/api/anchor/cards`);
                const result = await response.json();
                
                if (result.success) {
                    const card = result.data.find(c => c.id === cardId);
                    if (card) {
                        const template = templates[card.template_id];
                        const modal = document.getElementById('cardModal');
                        const details = document.getElementById('cardDetails');
                        
                        let html = `
                            <h2>${template ? template.icon + ' ' + template.name : card.template_id}</h2>
                            <p style="color: #718096; margin-bottom: 20px;">創建時間：${new Date(card.created_at).toLocaleString('zh-TW')}</p>
                        `;
                        
                        for (const [key, value] of Object.entries(card.data)) {
                            if (value !== null && value !== undefined && value !== '') {
                                html += `
                                    <div style="margin-bottom: 15px;">
                                        <strong style="color: #4a5568;">${key}:</strong>
                                        <div style="margin-top: 5px; color: #2d3748;">${value}</div>
                                    </div>
                                `;
                            }
                        }
                        
                        details.innerHTML = html;
                        modal.style.display = 'block';
                    }
                }
            } catch (error) {
                showError('載入卡片詳情失敗：' + error.message);
            }
        }

        // 關閉卡片詳情模態框
        function closeCardModal() {
            document.getElementById('cardModal').style.display = 'none';
        }

        // 顯示成功消息
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successMsg.style.display = 'block';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        // 顯示錯誤消息
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMsg.style.display = 'block';
            
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        // 返回按鈕功能
        function initBackButton() {
            const backButton = document.getElementById('backButton');
            if (backButton) {
                backButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        window.location.href = '/';
                    }
                });
            }
        }
        
        // 點擊模態框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('cardModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initBackButton();
        });
    </script>
</body>
</html>
