<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚓ 量子錨系統 - 願頻錨定與量子共振</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        /* 量子錨背景動畫 */
        .quantum-anchor-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 215, 0, 0.1) 0%, 
                rgba(255, 140, 0, 0.05) 30%, 
                transparent 70%);
            animation: anchorPulse 4s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes anchorPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* 錨點粒子效果 */
        .anchor-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .anchor-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            border-radius: 50%;
            animation: floatAnchor 6s linear infinite;
        }

        @keyframes floatAnchor {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .description {
            font-size: 1.1rem;
            color: #aaaaaa;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .panel:hover {
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
            transform: translateY(-5px);
        }

        .panel-title {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #666, #888);
            color: #fff;
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(136, 136, 136, 0.4);
        }

        .energy-slider {
            width: 100%;
            margin: 10px 0;
        }

        .energy-value {
            text-align: center;
            color: #ffd700;
            font-weight: bold;
            margin-top: 5px;
        }

        .anchor-list {
            grid-column: 1 / -1;
            margin-top: 30px;
        }

        .anchor-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .anchor-item:hover {
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateX(5px);
        }

        .anchor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .anchor-id {
            font-family: monospace;
            color: #888;
            font-size: 0.9rem;
        }

        .anchor-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-active {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .status-expired {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
        }

        .anchor-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #ffd700;
            font-weight: bold;
        }

        .anchor-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            flex: 1;
        }

        .wish-patterns {
            grid-column: 1 / -1;
            margin-top: 30px;
        }

        .pattern-item {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pattern-item:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateX(5px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: rgba(255, 0, 0, 0.9);
            color: #fff;
        }

        .network-panel {
            grid-column: 1 / -1;
            margin-top: 30px;
        }

        .network-builder {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .selected-anchors {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .selected-anchor {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .selected-anchor:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .anchor-details {
                grid-template-columns: 1fr;
            }
            
            .anchor-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">← 返回</a>
    
    <!-- 量子錨背景動畫 -->
    <div class="quantum-anchor-background"></div>
    
    <!-- 錨點粒子效果 -->
    <div class="anchor-particles" id="anchorParticles"></div>

    <div class="container">
        <!-- 標題區域 -->
        <div class="header">
            <h1 class="main-title">⚓ 量子錨系統</h1>
            <p class="subtitle">願頻錨定與量子共振平台</p>
            <p class="description">
                量子錨是將願頻通過意念、愿語、符印等方式錨定到量子態或現實節點的系統。
                它是愿語的頻率錨定器，能鎖定特定頻率狀態，維持並放大願力效應。
            </p>
        </div>

        <!-- 主要內容區域 -->
        <div class="main-content">
            <!-- 創建量子錨面板 -->
            <div class="panel">
                <h2 class="panel-title">🔮 創建量子錨</h2>
                <form id="createAnchorForm">
                    <div class="form-group">
                        <label for="wishText">願語文本</label>
                        <textarea id="wishText" placeholder="輸入您的願語，例如：願我心之火焰，與此量子錨共振" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="carrierType">物理載體</label>
                        <select id="carrierType" required>
                            <option value="晶石">💎 晶石 (共振1.2x, 持續7天)</option>
                            <option value="芯片">🔧 芯片 (共振1.5x, 持續30天)</option>
                            <option value="符印卡">📜 符印卡 (共振1.1x, 持續3天)</option>
                            <option value="愿語艙">🛸 愿語艙 (共振2.0x, 持續1年)</option>
                            <option value="量子芯片">⚡ 量子芯片 (共振1.8x, 持續90天)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="intentionEnergy">意念能量強度</label>
                        <input type="range" id="intentionEnergy" class="energy-slider" min="0.1" max="2.0" step="0.1" value="1.0">
                        <div class="energy-value" id="energyValue">1.0</div>
                    </div>
                    
                    <button type="submit" class="btn">⚓ 創建量子錨</button>
                </form>
            </div>

            <!-- 錨點操作面板 -->
            <div class="panel">
                <h2 class="panel-title">🎛️ 錨點操作</h2>
                
                <div class="form-group">
                    <label for="anchorSelect">選擇錨點</label>
                    <select id="anchorSelect">
                        <option value="">請先創建錨點</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="activationMethod">激活方式</label>
                    <select id="activationMethod">
                        <option value="聲頻激活">🔊 聲頻激活</option>
                        <option value="冥想同步">🧘 冥想同步</option>
                        <option value="符印觸發">📿 符印觸發</option>
                        <option value="呼吸調頻">🌬️ 呼吸調頻</option>
                    </select>
                </div>
                
                <button id="activateBtn" class="btn">🔥 激活共振</button>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label for="calibrationType">校準類型</label>
                    <select id="calibrationType">
                        <option value="頻率校正">📡 頻率校正</option>
                        <option value="能量平衡">⚖️ 能量平衡</option>
                        <option value="載體清潔">🧹 載體清潔</option>
                        <option value="共振優化">⚡ 共振優化</option>
                    </select>
                </div>
                
                <button id="calibrateBtn" class="btn btn-secondary">🔧 校準錨點</button>
                
                <button id="statusBtn" class="btn btn-secondary">📊 查看狀態</button>
            </div>
        </div>

        <!-- 願語模板面板 -->
        <div class="panel wish-patterns">
            <h2 class="panel-title">📝 願語模板</h2>
            <p style="color: #aaa; margin-bottom: 20px;">點擊下方模板快速填入願語</p>
            <div id="wishPatterns">
                <!-- 願語模板將通過JavaScript動態載入 -->
            </div>
        </div>

        <!-- 網絡創建面板 -->
        <div class="panel network-panel">
            <h2 class="panel-title">🌐 創建錨點網絡</h2>
            <p style="color: #aaa; margin-bottom: 20px;">選擇多個錨點創建協作網絡，形成願頻場域</p>
            
            <div class="network-builder">
                <input type="text" id="networkName" placeholder="網絡名稱，例如：願頻場域" style="flex: 1;">
                <button id="createNetworkBtn" class="btn" style="width: auto; margin: 0;">🌐 創建網絡</button>
            </div>
            
            <div class="selected-anchors" id="selectedAnchors">
                <!-- 選中的錨點將顯示在這裡 -->
            </div>
        </div>

        <!-- 錨點列表 -->
        <div class="panel anchor-list">
            <h2 class="panel-title">📋 錨點列表</h2>
            <button id="refreshBtn" class="btn btn-secondary" style="width: auto; margin-bottom: 20px;">🔄 刷新列表</button>
            <div id="anchorList">
                <!-- 錨點列表將通過JavaScript動態載入 -->
            </div>
        </div>
    </div>

    <!-- 通知組件 -->
    <div id="notification" class="notification"></div>

    <script>
        // 全局變量
        let anchors = [];
        let selectedAnchorIds = new Set();
        let wishPatterns = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeParticles();
            loadWishPatterns();
            loadAnchors();
            setupEventListeners();
        });

        // 初始化粒子效果
        function initializeParticles() {
            const particlesContainer = document.getElementById('anchorParticles');
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'anchor-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 10000);
            }
            
            // 創建初始粒子
            for (let i = 0; i < 20; i++) {
                setTimeout(createParticle, i * 300);
            }
            
            // 持續創建粒子
            setInterval(createParticle, 500);
        }

        // 設置事件監聽器
        function setupEventListeners() {
            // 意念能量滑塊
            const energySlider = document.getElementById('intentionEnergy');
            const energyValue = document.getElementById('energyValue');
            
            energySlider.addEventListener('input', function() {
                energyValue.textContent = this.value;
            });

            // 創建錨點表單
            document.getElementById('createAnchorForm').addEventListener('submit', createAnchor);
            
            // 操作按鈕
            document.getElementById('activateBtn').addEventListener('click', activateResonance);
            document.getElementById('calibrateBtn').addEventListener('click', calibrateAnchor);
            document.getElementById('statusBtn').addEventListener('click', showAnchorStatus);
            document.getElementById('refreshBtn').addEventListener('click', loadAnchors);
            document.getElementById('createNetworkBtn').addEventListener('click', createNetwork);
        }

        // 載入願語模板
        async function loadWishPatterns() {
            try {
                const response = await fetch('/api/quantum_anchor/wish_patterns');
                const result = await response.json();
                
                if (result.success) {
                    wishPatterns = result.patterns;
                    displayWishPatterns();
                }
            } catch (error) {
                console.error('載入願語模板失敗:', error);
            }
        }

        // 顯示願語模板
        function displayWishPatterns() {
            const container = document.getElementById('wishPatterns');
            container.innerHTML = '';
            
            wishPatterns.forEach(pattern => {
                const patternDiv = document.createElement('div');
                patternDiv.className = 'pattern-item';
                patternDiv.textContent = pattern;
                patternDiv.addEventListener('click', () => {
                    document.getElementById('wishText').value = pattern;
                    showNotification('願語模板已填入');
                });
                container.appendChild(patternDiv);
            });
        }

        // 創建量子錨
        async function createAnchor(event) {
            event.preventDefault();
            
            const wishText = document.getElementById('wishText').value;
            const carrierType = document.getElementById('carrierType').value;
            const intentionEnergy = parseFloat(document.getElementById('intentionEnergy').value);
            
            if (!wishText.trim()) {
                showNotification('請輸入願語文本', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/quantum_anchor/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        wish_text: wishText,
                        carrier_type: carrierType,
                        intention_energy: intentionEnergy
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(`量子錨創建成功！錨點ID: ${result.anchor.id.substring(0, 8)}`);
                    document.getElementById('createAnchorForm').reset();
                    document.getElementById('energyValue').textContent = '1.0';
                    loadAnchors();
                } else {
                    showNotification(result.error || '創建失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            }
        }

        // 載入錨點列表
        async function loadAnchors() {
            try {
                const response = await fetch('/api/quantum_anchor/list');
                const result = await response.json();
                
                if (result.success) {
                    anchors = result.anchors;
                    displayAnchors();
                    updateAnchorSelector();
                }
            } catch (error) {
                console.error('載入錨點列表失敗:', error);
            }
        }

        // 顯示錨點列表
        function displayAnchors() {
            const container = document.getElementById('anchorList');
            container.innerHTML = '';
            
            if (anchors.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888;">暫無錨點，請先創建</p>';
                return;
            }
            
            anchors.forEach(anchor => {
                const anchorDiv = document.createElement('div');
                anchorDiv.className = 'anchor-item';
                
                const isSelected = selectedAnchorIds.has(anchor.id);
                if (isSelected) {
                    anchorDiv.style.borderColor = '#ffd700';
                    anchorDiv.style.background = 'rgba(255, 215, 0, 0.1)';
                }
                
                anchorDiv.innerHTML = `
                    <div class="anchor-header">
                        <span class="anchor-id">ID: ${anchor.id.substring(0, 8)}</span>
                        <span class="anchor-status status-${anchor.status}">${anchor.status}</span>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>願語:</strong> ${anchor.wish_text}
                    </div>
                    <div class="anchor-details">
                        <div class="detail-item">
                            <div class="detail-label">載體類型</div>
                            <div class="detail-value">${anchor.carrier_type}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">錨定強度</div>
                            <div class="detail-value">${anchor.anchor_strength.toFixed(4)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">創建時間</div>
                            <div class="detail-value">${new Date(anchor.activation_time).toLocaleString()}</div>
                        </div>
                    </div>
                    <div class="anchor-actions">
                        <button class="btn btn-small" onclick="selectAnchorForNetwork('${anchor.id}')">
                            ${isSelected ? '取消選擇' : '選擇'}
                        </button>
                        <button class="btn btn-small" onclick="quickActivate('${anchor.id}')">快速激活</button>
                        <button class="btn btn-small btn-secondary" onclick="showAnchorDetails('${anchor.id}')">詳情</button>
                    </div>
                `;
                
                container.appendChild(anchorDiv);
            });
        }

        // 更新錨點選擇器
        function updateAnchorSelector() {
            const selector = document.getElementById('anchorSelect');
            selector.innerHTML = '<option value="">選擇錨點</option>';
            
            anchors.forEach(anchor => {
                const option = document.createElement('option');
                option.value = anchor.id;
                option.textContent = `${anchor.id.substring(0, 8)} - ${anchor.wish_text.substring(0, 30)}...`;
                selector.appendChild(option);
            });
        }

        // 激活共振
        async function activateResonance() {
            const anchorId = document.getElementById('anchorSelect').value;
            const activationMethod = document.getElementById('activationMethod').value;
            
            if (!anchorId) {
                showNotification('請選擇錨點', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/quantum_anchor/activate/${anchorId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        activation_method: activationMethod
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const feedback = result.feedback;
                    showNotification(`共振激活成功！${feedback.message}`);
                    
                    // 顯示詳細反饋
                    setTimeout(() => {
                        alert(`共振反饋詳情:\n類型: ${feedback.type}\n強度: ${feedback.intensity.toFixed(2)}\n持續時間: ${feedback.duration_seconds}秒\n品質: ${feedback.resonance_quality}`);
                    }, 1000);
                } else {
                    showNotification(result.error || '激活失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            }
        }

        // 校準錨點
        async function calibrateAnchor() {
            const anchorId = document.getElementById('anchorSelect').value;
            const calibrationType = document.getElementById('calibrationType').value;
            
            if (!anchorId) {
                showNotification('請選擇錨點', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/quantum_anchor/calibrate/${anchorId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        calibration_type: calibrationType
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const calibration = result.calibration;
                    showNotification(`校準完成！改善幅度: ${calibration.improvement_percentage}%`);
                    loadAnchors(); // 刷新列表
                } else {
                    showNotification(result.error || '校準失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            }
        }

        // 顯示錨點狀態
        async function showAnchorStatus() {
            const anchorId = document.getElementById('anchorSelect').value;
            
            if (!anchorId) {
                showNotification('請選擇錨點', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/quantum_anchor/status/${anchorId}`);
                const result = await response.json();
                
                if (result.success) {
                    const status = result.status;
                    const statusText = `錨點狀態詳情:\n\nID: ${status.id}\n狀態: ${status.status}\n願語: ${status.wish_text}\n載體: ${status.carrier_type}\n錨定強度: ${status.anchor_strength}\n剩餘時間: ${status.time_remaining}\n共振次數: ${status.resonance_count}\n校準次數: ${status.calibration_count}`;
                    alert(statusText);
                } else {
                    showNotification(result.error || '狀態查詢失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            }
        }

        // 選擇錨點用於網絡
        function selectAnchorForNetwork(anchorId) {
            if (selectedAnchorIds.has(anchorId)) {
                selectedAnchorIds.delete(anchorId);
            } else {
                selectedAnchorIds.add(anchorId);
            }
            
            displayAnchors();
            updateSelectedAnchorsDisplay();
        }

        // 更新選中錨點顯示
        function updateSelectedAnchorsDisplay() {
            const container = document.getElementById('selectedAnchors');
            container.innerHTML = '';
            
            selectedAnchorIds.forEach(anchorId => {
                const anchor = anchors.find(a => a.id === anchorId);
                if (anchor) {
                    const anchorDiv = document.createElement('div');
                    anchorDiv.className = 'selected-anchor';
                    anchorDiv.textContent = `${anchor.id.substring(0, 8)} - ${anchor.carrier_type}`;
                    anchorDiv.addEventListener('click', () => selectAnchorForNetwork(anchorId));
                    container.appendChild(anchorDiv);
                }
            });
        }

        // 創建網絡
        async function createNetwork() {
            const networkName = document.getElementById('networkName').value || '願頻場域';
            const anchorIds = Array.from(selectedAnchorIds);
            
            if (anchorIds.length < 2) {
                showNotification('至少需要選擇2個錨點才能創建網絡', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/quantum_anchor/network', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        anchor_ids: anchorIds,
                        network_name: networkName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const network = result.network;
                    showNotification(`網絡創建成功！網絡頻率: ${network.network_frequency} Hz`);
                    
                    // 清空選擇
                    selectedAnchorIds.clear();
                    document.getElementById('networkName').value = '';
                    displayAnchors();
                    updateSelectedAnchorsDisplay();
                    
                    // 顯示網絡詳情
                    setTimeout(() => {
                        alert(`網絡詳情:\n名稱: ${network.name}\n錨點數量: ${network.anchor_ids.length}\n網絡頻率: ${network.network_frequency} Hz\n場域強度: ${network.field_strength}\n同步等級: ${(network.synchronization_level * 100).toFixed(1)}%`);
                    }, 1000);
                } else {
                    showNotification(result.error || '網絡創建失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            }
        }

        // 快速激活
        async function quickActivate(anchorId) {
            try {
                const response = await fetch(`/api/quantum_anchor/activate/${anchorId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        activation_method: '聲頻激活'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(`錨點 ${anchorId.substring(0, 8)} 快速激活成功！`);
                } else {
                    showNotification(result.error || '激活失敗', 'error');
                }
            } catch (error) {
                showNotification('網絡錯誤: ' + error.message, 'error');
            }
        }

        // 顯示錨點詳情
        function showAnchorDetails(anchorId) {
            const anchor = anchors.find(a => a.id === anchorId);
            if (anchor) {
                const detailText = `錨點詳情:\n\nID: ${anchor.id}\n願語: ${anchor.wish_text}\n載體類型: ${anchor.carrier_type}\n錨定強度: ${anchor.anchor_strength}\n狀態: ${anchor.status}\n創建時間: ${new Date(anchor.activation_time).toLocaleString()}`;
                alert(detailText);
            }
        }

        // 顯示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
