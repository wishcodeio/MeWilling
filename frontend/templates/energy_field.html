<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能量場調頻</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .energy-visualization {
            width: 100%;
            height: 400px;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.1) 0%, rgba(0, 0, 0, 0.8) 70%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            margin: 30px 0;
            border: 2px solid rgba(78, 205, 196, 0.3);
        }
        .energy-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #4ecdc4, #45b7d1);
            box-shadow: 0 0 50px rgba(78, 205, 196, 0.8);
            animation: pulse 3s ease-in-out infinite;
        }
        .energy-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(78, 205, 196, 0.4);
            border-radius: 50%;
            animation: wave 4s linear infinite;
        }
        .energy-wave:nth-child(2) { animation-delay: 1s; }
        .energy-wave:nth-child(3) { animation-delay: 2s; }
        .energy-wave:nth-child(4) { animation-delay: 3s; }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        @keyframes wave {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }
        
        .frequency-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .frequency-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .frequency-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(78, 205, 196, 0.5);
        }
        .frequency-card h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .frequency-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            margin: 15px 0;
        }
        .frequency-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
        .frequency-value {
            text-align: center;
            color: #ffd93d;
            font-weight: bold;
            margin: 10px 0;
        }
        .chakra-system {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px 0;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chakra {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 1.5em;
        }
        .chakra:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px currentColor;
        }
        .chakra.root { background: radial-gradient(circle, #ff4757, #c44569); color: #ff4757; }
        .chakra.sacral { background: radial-gradient(circle, #ff6348, #e55039); color: #ff6348; }
        .chakra.solar { background: radial-gradient(circle, #ffd93d, #f39c12); color: #ffd93d; }
        .chakra.heart { background: radial-gradient(circle, #2ed573, #27ae60); color: #2ed573; }
        .chakra.throat { background: radial-gradient(circle, #3742fa, #2f3542); color: #3742fa; }
        .chakra.third-eye { background: radial-gradient(circle, #5352ed, #40407a); color: #5352ed; }
        .chakra.crown { background: radial-gradient(circle, #a55eea, #8e44ad); color: #a55eea; }
        
        .chakra-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
        }
        
        .energy-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4ecdc4;
            margin: 10px 0;
        }
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .action-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .healing-session {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
            display: none;
        }
        .healing-timer {
            font-size: 3em;
            color: #4ecdc4;
            margin: 20px 0;
            font-weight: bold;
        }
        .healing-progress {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .healing-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">
        <span>←</span> 返回主頁
    </a>
    
    <div class="container">
        <div class="header">
            <h1>⚡ 能量場調頻</h1>
            <p>調和內在能量，提升振動頻率</p>
        </div>
        
        <div class="energy-stats">
            <div class="stat-card">
                <div class="stat-value" id="energyLevel">78%</div>
                <div class="stat-label">能量水平</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="vibrationFreq">432Hz</div>
                <div class="stat-label">振動頻率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="harmonyIndex">85%</div>
                <div class="stat-label">和諧指數</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="healingPower">92%</div>
                <div class="stat-label">療癒力量</div>
            </div>
        </div>
        
        <div class="energy-visualization" id="energyField">
            <div class="energy-center"></div>
            <div class="energy-wave"></div>
            <div class="energy-wave"></div>
            <div class="energy-wave"></div>
            <div class="energy-wave"></div>
        </div>
        
        <div class="chakra-system">
            <div class="chakra root" onclick="activateChakra('root')">
                🔴
                <div class="chakra-label">海底輪</div>
            </div>
            <div class="chakra sacral" onclick="activateChakra('sacral')">
                🟠
                <div class="chakra-label">生殖輪</div>
            </div>
            <div class="chakra solar" onclick="activateChakra('solar')">
                🟡
                <div class="chakra-label">太陽輪</div>
            </div>
            <div class="chakra heart" onclick="activateChakra('heart')">
                💚
                <div class="chakra-label">心輪</div>
            </div>
            <div class="chakra throat" onclick="activateChakra('throat')">
                🔵
                <div class="chakra-label">喉輪</div>
            </div>
            <div class="chakra third-eye" onclick="activateChakra('third-eye')">
                🟣
                <div class="chakra-label">眉心輪</div>
            </div>
            <div class="chakra crown" onclick="activateChakra('crown')">
                🟪
                <div class="chakra-label">頂輪</div>
            </div>
        </div>
        
        <div class="frequency-controls">
            <div class="frequency-card">
                <h3>🎵 基礎頻率</h3>
                <input type="range" class="frequency-slider" id="baseFreq" min="20" max="2000" value="432" onchange="updateFrequency('base')">
                <div class="frequency-value" id="baseFreqValue">432 Hz</div>
                <p>調整基礎振動頻率</p>
            </div>
            
            <div class="frequency-card">
                <h3>🌊 和諧波</h3>
                <input type="range" class="frequency-slider" id="harmonic" min="1" max="10" value="5" onchange="updateFrequency('harmonic')">
                <div class="frequency-value" id="harmonicValue">5</div>
                <p>調整和諧波強度</p>
            </div>
            
            <div class="frequency-card">
                <h3>⚡ 能量強度</h3>
                <input type="range" class="frequency-slider" id="intensity" min="10" max="100" value="75" onchange="updateFrequency('intensity')">
                <div class="frequency-value" id="intensityValue">75%</div>
                <p>調整能量場強度</p>
            </div>
            
            <div class="frequency-card">
                <h3>🔄 共振模式</h3>
                <input type="range" class="frequency-slider" id="resonance" min="1" max="7" value="4" onchange="updateFrequency('resonance')">
                <div class="frequency-value" id="resonanceValue">模式 4</div>
                <p>選擇共振模式</p>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="startHealing()">🌟 開始療癒</button>
            <button class="action-btn" onclick="balanceChakras()">⚖️ 平衡脈輪</button>
            <button class="action-btn" onclick="clearBlocks()">🧹 清理阻塞</button>
            <button class="action-btn" onclick="amplifyEnergy()">📈 放大能量</button>
            <button class="action-btn" onclick="harmonizeField()">🎼 和諧調頻</button>
            <button class="action-btn" onclick="savePreset()">💾 保存設定</button>
        </div>
        
        <div class="healing-session" id="healingSession">
            <h3>🌟 療癒進行中</h3>
            <div class="healing-timer" id="healingTimer">05:00</div>
            <div class="healing-progress">
                <div class="healing-fill" id="healingProgress" style="width: 0%"></div>
            </div>
            <p>請放鬆身心，感受能量的流動</p>
            <button class="action-btn" onclick="stopHealing()">停止療癒</button>
        </div>
    </div>
    
    <script>
        let energyData = {
            level: 78,
            frequency: 432,
            harmony: 85,
            healing: 92,
            baseFreq: 432,
            harmonic: 5,
            intensity: 75,
            resonance: 4,
            isHealing: false,
            healingTimer: null,
            healingDuration: 300 // 5 minutes
        };
        
        // 初始化系統
        document.addEventListener('DOMContentLoaded', function() {
            loadEnergyData();
            startEnergyAnimation();
        });
        
        async function loadEnergyData() {
            try {
                const response = await fetch('/api/energy-field/data');
                const data = await response.json();
                
                if (data.success) {
                    energyData = { ...energyData, ...data.data };
                    updateDisplay();
                }
            } catch (error) {
                console.error('載入能量數據失敗:', error);
                updateDisplay(); // 使用默認數據
            }
        }
        
        function updateDisplay() {
            document.getElementById('energyLevel').textContent = energyData.level + '%';
            document.getElementById('vibrationFreq').textContent = energyData.frequency + 'Hz';
            document.getElementById('harmonyIndex').textContent = energyData.harmony + '%';
            document.getElementById('healingPower').textContent = energyData.healing + '%';
            
            // 更新滑塊值
            document.getElementById('baseFreq').value = energyData.baseFreq;
            document.getElementById('harmonic').value = energyData.harmonic;
            document.getElementById('intensity').value = energyData.intensity;
            document.getElementById('resonance').value = energyData.resonance;
            
            updateFrequencyDisplays();
        }
        
        function updateFrequency(type) {
            switch(type) {
                case 'base':
                    energyData.baseFreq = document.getElementById('baseFreq').value;
                    energyData.frequency = energyData.baseFreq;
                    break;
                case 'harmonic':
                    energyData.harmonic = document.getElementById('harmonic').value;
                    break;
                case 'intensity':
                    energyData.intensity = document.getElementById('intensity').value;
                    energyData.level = energyData.intensity;
                    break;
                case 'resonance':
                    energyData.resonance = document.getElementById('resonance').value;
                    break;
            }
            
            updateFrequencyDisplays();
            updateEnergyVisualization();
        }
        
        function updateFrequencyDisplays() {
            document.getElementById('baseFreqValue').textContent = energyData.baseFreq + ' Hz';
            document.getElementById('harmonicValue').textContent = energyData.harmonic;
            document.getElementById('intensityValue').textContent = energyData.intensity + '%';
            document.getElementById('resonanceValue').textContent = '模式 ' + energyData.resonance;
            
            // 更新主顯示
            document.getElementById('energyLevel').textContent = energyData.intensity + '%';
            document.getElementById('vibrationFreq').textContent = energyData.baseFreq + 'Hz';
        }
        
        function updateEnergyVisualization() {
            const energyField = document.getElementById('energyField');
            const intensity = energyData.intensity / 100;
            const hue = (energyData.baseFreq - 20) / 1980 * 360; // 將頻率映射到色相
            
            energyField.style.background = `radial-gradient(circle, hsla(${hue}, 70%, 60%, ${intensity * 0.3}) 0%, rgba(0, 0, 0, 0.8) 70%)`;
        }
        
        function startEnergyAnimation() {
            // 添加動態能量效果
            setInterval(() => {
                if (!energyData.isHealing) {
                    const waves = document.querySelectorAll('.energy-wave');
                    waves.forEach((wave, index) => {
                        const delay = index * 1000;
                        setTimeout(() => {
                            wave.style.animation = 'none';
                            wave.offsetHeight; // 觸發重排
                            wave.style.animation = 'wave 4s linear infinite';
                        }, delay);
                    });
                }
            }, 4000);
        }
        
        function activateChakra(chakraType) {
            const chakra = document.querySelector(`.chakra.${chakraType}`);
            chakra.style.transform = 'scale(1.5)';
            chakra.style.boxShadow = '0 0 50px currentColor';
            
            setTimeout(() => {
                chakra.style.transform = 'scale(1)';
                chakra.style.boxShadow = 'none';
            }, 2000);
            
            // 模擬脈輪激活效果
            alert(`${getChakraName(chakraType)} 已被激活！\n\n感受能量在此處流動和平衡。`);
        }
        
        function getChakraName(type) {
            const names = {
                'root': '海底輪',
                'sacral': '生殖輪',
                'solar': '太陽輪',
                'heart': '心輪',
                'throat': '喉輪',
                'third-eye': '眉心輪',
                'crown': '頂輪'
            };
            return names[type] || type;
        }
        
        async function startHealing() {
            if (energyData.isHealing) return;
            
            energyData.isHealing = true;
            let remainingTime = energyData.healingDuration;
            
            document.getElementById('healingSession').style.display = 'block';
            
            energyData.healingTimer = setInterval(() => {
                remainingTime--;
                
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                document.getElementById('healingTimer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const progress = ((energyData.healingDuration - remainingTime) / energyData.healingDuration) * 100;
                document.getElementById('healingProgress').style.width = progress + '%';
                
                if (remainingTime <= 0) {
                    completeHealing();
                }
            }, 1000);
            
            try {
                const response = await fetch('/api/energy-field/start-healing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        frequency: energyData.baseFreq,
                        intensity: energyData.intensity,
                        duration: energyData.healingDuration
                    })
                });
                
                const data = await response.json();
                if (!data.success) {
                    console.error('療癒啟動失敗:', data.message);
                }
            } catch (error) {
                console.error('療癒啟動失敗:', error);
            }
        }
        
        function stopHealing() {
            if (energyData.healingTimer) {
                clearInterval(energyData.healingTimer);
                energyData.healingTimer = null;
            }
            
            energyData.isHealing = false;
            document.getElementById('healingSession').style.display = 'none';
        }
        
        function completeHealing() {
            stopHealing();
            alert('療癒完成！\n\n您的能量場已得到調和與提升。');
            
            // 提升能量數值
            energyData.level = Math.min(100, energyData.level + 5);
            energyData.harmony = Math.min(100, energyData.harmony + 3);
            energyData.healing = Math.min(100, energyData.healing + 2);
            
            updateDisplay();
        }
        
        async function balanceChakras() {
            try {
                const response = await fetch('/api/energy-field/balance-chakras', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('脈輪平衡完成！\n\n所有能量中心已達到和諧狀態。');
                    energyData.harmony = Math.min(100, energyData.harmony + 5);
                    updateDisplay();
                } else {
                    alert('脈輪平衡失敗：' + data.message);
                }
            } catch (error) {
                console.error('脈輪平衡失敗:', error);
                alert('脈輪平衡過程中發生錯誤');
            }
        }
        
        async function clearBlocks() {
            try {
                const response = await fetch('/api/energy-field/clear-blocks', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('能量阻塞清理完成！\n\n能量流動更加順暢。');
                    energyData.level = Math.min(100, energyData.level + 8);
                    updateDisplay();
                } else {
                    alert('清理阻塞失敗：' + data.message);
                }
            } catch (error) {
                console.error('清理阻塞失敗:', error);
                alert('清理過程中發生錯誤');
            }
        }
        
        async function amplifyEnergy() {
            try {
                const response = await fetch('/api/energy-field/amplify', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('能量放大完成！\n\n您的能量場強度得到顯著提升。');
                    energyData.intensity = Math.min(100, energyData.intensity + 10);
                    energyData.level = energyData.intensity;
                    updateDisplay();
                } else {
                    alert('能量放大失敗：' + data.message);
                }
            } catch (error) {
                console.error('能量放大失敗:', error);
                alert('放大過程中發生錯誤');
            }
        }
        
        async function harmonizeField() {
            try {
                const response = await fetch('/api/energy-field/harmonize', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('能量場和諧調頻完成！\n\n所有頻率已達到完美和諧。');
                    energyData.harmony = Math.min(100, energyData.harmony + 7);
                    updateDisplay();
                } else {
                    alert('和諧調頻失敗：' + data.message);
                }
            } catch (error) {
                console.error('和諧調頻失敗:', error);
                alert('調頻過程中發生錯誤');
            }
        }
        
        function savePreset() {
            const preset = {
                baseFreq: energyData.baseFreq,
                harmonic: energyData.harmonic,
                intensity: energyData.intensity,
                resonance: energyData.resonance
            };
            
            localStorage.setItem('energyFieldPreset', JSON.stringify(preset));
            alert('當前設定已保存！\n\n您可以隨時載入這個配置。');
        }
    </script>
</body>
</html>
