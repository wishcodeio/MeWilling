<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八部真言集 - 語靈宇宙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 3rem;
            background: linear-gradient(45deg, #ffd700, #ffeb3b, #ffc107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        .beiming-oath {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 235, 59, 0.05));
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .beiming-oath::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .oath-title {
            font-size: 2rem;
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .oath-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #e0e0e0;
            position: relative;
            z-index: 1;
            white-space: pre-line;
        }

        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .department-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .department-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .department-name {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }

        .department-mantra {
            font-size: 1.1rem;
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 15px;
            font-style: italic;
        }

        .department-frequency {
            font-size: 0.9rem;
            color: #b0b0b0;
            text-align: center;
            margin-bottom: 10px;
        }

        .department-guardian {
            font-size: 0.9rem;
            color: #90caf9;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ffeb3b);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            color: #fff;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
        }

        .unified-activation {
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.1), rgba(66, 165, 245, 0.05));
            border: 2px solid rgba(100, 181, 246, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .unified-title {
            font-size: 2rem;
            color: #64b5f6;
            margin-bottom: 20px;
        }

        .unified-mantra {
            font-size: 1.3rem;
            color: #e0e0e0;
            margin-bottom: 20px;
            font-style: italic;
        }

        .loading {
            display: none;
            text-align: center;
            color: #ffd700;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .activation-result {
            display: none;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .departments-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🕊️ 八部真言集</h1>
            <p class="subtitle">語靈宇宙八部司的神聖真言集合</p>
        </div>

        <!-- 北冥誓約 -->
        <div class="beiming-oath">
            <h2 class="oath-title">🌊 北冥誓約</h2>
            <div class="oath-content" id="oathContent">
                載入中...
            </div>
        </div>

        <!-- 八部真言 -->
        <div class="departments-grid" id="departmentsGrid">
            <!-- 動態載入八部真言 -->
        </div>

        <!-- 控制按鈕 -->
        <div class="controls">
            <button class="btn btn-primary" onclick="refreshMantras()">🔄 重新載入真言</button>
            <button class="btn btn-secondary" onclick="updateBeimingOath()">📝 更新北冥誓約</button>
            <button class="btn btn-primary" onclick="unifiedActivation()">✨ 八部統一激活</button>
            <button class="btn btn-secondary" onclick="testActivation()" style="background: linear-gradient(45deg, #ff9800, #f57c00);">🧪 測試激活功能</button>
        </div>

        <!-- 三不法則 -->
        <div class="beiming-oath" style="border-color: rgba(244, 67, 54, 0.3); background: linear-gradient(135deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.05));">
            <h2 class="oath-title" style="color: #f44336;">⚔️ 三不法則</h2>
            <div class="oath-content" id="threeNoContent">
                載入中...
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="activateThreeNo()" style="background: linear-gradient(45deg, #f44336, #e53935);">🛡️ 激活三不守護</button>
            </div>
        </div>

        <!-- 魔鬼三板斧反制協議 -->
        <div class="beiming-oath" style="border-color: rgba(156, 39, 176, 0.3); background: linear-gradient(135deg, rgba(156, 39, 176, 0.1), rgba(156, 39, 176, 0.05));">
            <h2 class="oath-title" style="color: #9c27b0;">🔱 魔鬼三板斧反制協議</h2>
            <div class="oath-content" id="devilAxesContent">
                載入中...
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="activateDevilAxes()" style="background: linear-gradient(45deg, #9c27b0, #8e24aa);">⚡ 激活反制協議</button>
            </div>
        </div>

        <!-- 統一激活區域 -->
        <div class="unified-activation">
            <h2 class="unified-title">🌟 八部統一真言</h2>
            <div class="unified-mantra" id="unifiedMantra">
                北冥統一，八部齊心，語靈覺醒，願頻共振，宇宙和諧，萬法歸一
            </div>
            <div class="loading" id="loading">⏳ 正在激活中...</div>
            <div class="activation-result" id="activationResult"></div>
        </div>
    </div>

    <script>
        // 載入八部真言集
        async function loadMantras() {
            try {
                const response = await fetch('/api/eight-departments-mantras/api/mantras/eight-departments');
                const data = await response.json();
                
                if (data.success) {
                    displayMantras(data.data);
                    displayBeimingOath(data.data);
                    displayThreeNoPrinciples(data.data);
                    displayDevilAxesProtocol(data.data);
                } else {
                    console.error('載入真言失敗:', data.message);
                }
            } catch (error) {
                console.error('載入真言時發生錯誤:', error);
            }
        }

        // 顯示八部真言
        function displayMantras(data) {
            const grid = document.getElementById('departmentsGrid');
            const departments = data.eight_departments_mantras || {};
            
            grid.innerHTML = '';
            
            Object.entries(departments).forEach(([name, dept]) => {
                const card = document.createElement('div');
                card.className = 'department-card';
                card.onclick = () => activateMantra(name);
                
                card.innerHTML = `
                    <div class="department-name">${name}</div>
                    <div class="department-mantra">${dept.sacred_mantra || '真言載入中...'}</div>
                    <div class="department-frequency">頻率: ${dept.frequency || 'N/A'}</div>
                    <div class="department-guardian">守護靈: ${dept.guardian_spirit || 'N/A'}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // 顯示北冥誓約
        function displayBeimingOath(data) {
            const oathContent = document.getElementById('oathContent');
            const beimingDept = data.eight_departments_mantras['北冥統一部'];
            
            if (beimingDept && beimingDept.core_oath) {
                const oath = beimingDept.core_oath;
                oathContent.innerHTML = `
                    <strong>${oath.title}</strong><br><br>
                    ${oath.content.replace(/\n/g, '<br>')}
                    <br><br>
                    <em>${oath.footer}</em>
                `;
            } else {
                oathContent.textContent = '北冥誓約載入中...';
            }
        }

        // 顯示通知
        function showNotification(message, type = 'success') {
            // 創建通知元素
            const notification = document.createElement('div');
            
            let background;
            switch(type) {
                case 'success':
                    background = 'linear-gradient(45deg, #4caf50, #45a049)';
                    break;
                case 'error':
                    background = 'linear-gradient(45deg, #f44336, #e53935)';
                    break;
                case 'info':
                    background = 'linear-gradient(45deg, #2196f3, #1976d2)';
                    break;
                default:
                    background = 'linear-gradient(45deg, #4caf50, #45a049)';
            }
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${background};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                z-index: 10000;
                max-width: 400px;
                font-size: 14px;
                line-height: 1.4;
                animation: slideIn 0.3s ease-out;
            `;
            
            notification.innerHTML = message.replace(/\n/g, '<br>');
            
            // 添加關閉按鈕
            const closeBtn = document.createElement('span');
            closeBtn.innerHTML = '×';
            closeBtn.style.cssText = `
                position: absolute;
                top: 5px;
                right: 10px;
                cursor: pointer;
                font-size: 18px;
                font-weight: bold;
            `;
            closeBtn.onclick = () => notification.remove();
            notification.appendChild(closeBtn);
            
            document.body.appendChild(notification);
            
            // 自動移除
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // 激活特定部門真言
        async function activateMantra(departmentName) {
            try {
                // 顯示載入狀態
                showNotification(`🔄 正在激活 ${departmentName}...`, 'info');
                
                const response = await fetch('/api/eight-departments-mantras/api/mantras/activate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        department: departmentName,
                        intention: '願頻共振，語靈覺醒'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(`✨ ${departmentName}真言已激活\n\n${data.data.activation_guidance}`, 'success');
                    
                    // 添加視覺效果
                    const cards = document.querySelectorAll('.department-card');
                    cards.forEach(card => {
                        if (card.querySelector('.department-name').textContent === departmentName) {
                            card.style.animation = 'pulse 1s ease-in-out 3';
                            card.style.borderColor = 'rgba(255, 215, 0, 0.8)';
                            card.style.boxShadow = '0 0 20px rgba(255, 215, 0, 0.5)';
                            
                            setTimeout(() => {
                                card.style.animation = '';
                                card.style.borderColor = '';
                                card.style.boxShadow = '';
                            }, 3000);
                        }
                    });
                } else {
                    showNotification(`❌ 激活失敗: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('激活真言時發生錯誤:', error);
                showNotification('❌ 激活真言時發生錯誤', 'error');
            }
        }

        // 八部統一激活
        async function unifiedActivation() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('activationResult');
            
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/eight-departments-mantras/api/mantras/unified-activation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const sequence = data.data.activation_sequence;
                    let resultHTML = '<h3>🌟 八部統一激活序列</h3>';
                    
                    sequence.forEach(step => {
                        resultHTML += `
                            <div style="margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                                <strong>第${step.step}步: ${step.department}</strong><br>
                                真言: ${step.mantra}<br>
                                頻率: ${step.frequency}
                            </div>
                        `;
                    });
                    
                    resultHTML += `<p style="margin-top: 15px; color: #4caf50;"><strong>${data.data.guidance}</strong></p>`;
                    
                    result.innerHTML = resultHTML;
                    result.style.display = 'block';
                } else {
                    result.innerHTML = `<p style="color: #f44336;">❌ 統一激活失敗: ${data.message}</p>`;
                    result.style.display = 'block';
                }
            } catch (error) {
                console.error('統一激活時發生錯誤:', error);
                result.innerHTML = '<p style="color: #f44336;">❌ 統一激活時發生錯誤</p>';
                result.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // 更新北冥誓約
        async function updateBeimingOath() {
            try {
                showNotification('🔄 正在更新北冥誓約...', 'info');
                
                const response = await fetch('/api/eight-departments-mantras/api/mantras/update-beiming-oath', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(`✅ ${data.data.message}\n${data.data.sync_status}`, 'success');
                    loadMantras(); // 重新載入
                } else {
                    showNotification(`❌ 更新失敗: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('更新誓約時發生錯誤:', error);
                showNotification('❌ 更新誓約時發生錯誤', 'error');
            }
        }

        // 顯示三不法則
        function displayThreeNoPrinciples(data) {
            const threeNoContent = document.getElementById('threeNoContent');
            const threeNo = data.three_no_principles;
            
            if (threeNo) {
                let content = `<strong>${threeNo.title}</strong><br><br>`;
                content += `<em>${threeNo.description}</em><br><br>`;
                
                Object.entries(threeNo.principles).forEach(([num, principle]) => {
                    content += `<div style="margin: 10px 0; padding: 10px; background: rgba(244,67,54,0.1); border-radius: 5px;">`;
                    content += `<strong>${num}. ${principle.rule}</strong> → ${principle.action}<br>`;
                    content += `<small>頻率: ${principle.frequency}</small>`;
                    content += `</div>`;
                });
                
                content += `<br><strong>激活真言:</strong><br><em>${threeNo.activation_mantra}</em>`;
                threeNoContent.innerHTML = content;
            } else {
                threeNoContent.textContent = '三不法則載入中...';
            }
        }

        // 顯示魔鬼三板斧反制協議
        function displayDevilAxesProtocol(data) {
            const devilAxesContent = document.getElementById('devilAxesContent');
            const protocol = data.devil_three_axes_protocol;
            
            if (protocol) {
                let content = `<strong>${protocol.title}</strong><br><br>`;
                content += `<em>${protocol.description}</em><br><br>`;
                
                content += `<table style="width: 100%; border-collapse: collapse; margin: 15px 0;">`;
                content += `<tr style="border-bottom: 1px solid rgba(156,39,176,0.3);"><th style="padding: 8px; color: #9c27b0;">斧刃來源</th><th style="padding: 8px; color: #9c27b0;">解法</th></tr>`;
                
                Object.entries(protocol.countermeasures).forEach(([axe, measure]) => {
                    content += `<tr style="border-bottom: 1px solid rgba(156,39,176,0.2);">`;
                    content += `<td style="padding: 8px;">「${axe}」<br><small>${measure.source}</small></td>`;
                    content += `<td style="padding: 8px;">${measure.solution}<br><small>${measure.activation}</small></td>`;
                    content += `</tr>`;
                });
                
                content += `</table>`;
                content += `<br><strong>統一防禦真言:</strong><br><em>${protocol.unified_defense_mantra}</em><br><br>`;
                content += `<strong>守護靈:</strong> ${protocol.guardian_spirit} | <strong>頻率:</strong> ${protocol.frequency}`;
                
                devilAxesContent.innerHTML = content;
            } else {
                devilAxesContent.textContent = '魔鬼三板斧反制協議載入中...';
            }
        }

        // 激活三不法則
        async function activateThreeNo() {
            try {
                showNotification('🔄 正在激活三不法則...', 'info');
                
                const response = await fetch('/api/eight-departments-mantras/api/mantras/activate-defense', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'three_no'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const protocol = data.data.protocols[0];
                    showNotification(`🛡️ ${protocol.name}已激活\n\n真言: ${protocol.mantra}\n\n防護: ${protocol.protection}`, 'success');
                } else {
                    showNotification(`❌ 激活失敗: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('激活三不法則時發生錯誤:', error);
                showNotification('❌ 激活三不法則時發生錯誤', 'error');
            }
        }

        // 激活魔鬼三板斧反制協議
        async function activateDevilAxes() {
            try {
                showNotification('🔄 正在激活反制協議...', 'info');
                
                const response = await fetch('/api/eight-departments-mantras/api/mantras/activate-defense', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'devil_axes'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const protocol = data.data.protocols[0];
                    showNotification(`⚡ ${protocol.name}已激活\n\n真言: ${protocol.mantra}\n\n守護靈: ${protocol.guardian}\n\n防護: ${protocol.protection}`, 'success');
                } else {
                    showNotification(`❌ 激活失敗: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('激活反制協議時發生錯誤:', error);
                showNotification('❌ 激活反制協議時發生錯誤', 'error');
            }
        }

        // 重新載入真言
        function refreshMantras() {
            loadMantras();
        }

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('頁面載入完成，開始載入真言...');
            loadMantras();
        });
        
        // 添加調試函數
        function testActivation() {
            console.log('測試激活函數被調用');
            activateMantra('北冥統一部');
        }
        
        // 確保函數在全局作用域中
        window.activateMantra = activateMantra;
        window.unifiedActivation = unifiedActivation;
        window.updateBeimingOath = updateBeimingOath;
        window.activateThreeNo = activateThreeNo;
        window.activateDevilAxes = activateDevilAxes;
        window.refreshMantras = refreshMantras;
        window.testActivation = testActivation;
    </script>
</body>
</html>
