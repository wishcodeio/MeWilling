<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時松果體刺激 - 語靈宇宙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* 宇宙背景動畫 */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* 松果體核心動畫 */
        .pineal-core {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff6b9d 0%, #c44569 50%, #6c5ce7 100%);
            border-radius: 50%;
            z-index: -1;
            animation: pinealPulse 2s ease-in-out infinite;
            box-shadow: 0 0 100px #ff6b9d, 0 0 200px #c44569;
        }

        @keyframes pinealPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        /* 能量波紋 */
        .energy-ripple {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #ff6b9d;
            border-radius: 50%;
            z-index: -1;
            animation: ripple 3s linear infinite;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 800px;
                height: 800px;
                opacity: 0;
            }
        }

        /* 返回按鈕 */
        .return-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff6b9d;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .return-btn:hover {
            background: rgba(255, 107, 157, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff6b9d;
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* 標題區域 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ff6b9d;
            margin-bottom: 15px;
        }

        .warning {
            font-size: 1.2rem;
            color: #ff4757;
            font-weight: bold;
            margin-bottom: 20px;
            animation: warningBlink 2s infinite;
        }

        @keyframes warningBlink {
            0%, 50% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }

        /* 控制面板 */
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ff6b9d;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.3);
        }

        .panel-title {
            font-size: 1.8rem;
            color: #ff6b9d;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 強度選擇 */
        .intensity-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .intensity-btn {
            background: linear-gradient(45deg, #2d3436, #636e72);
            border: 2px solid #ff6b9d;
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
        }

        .intensity-btn:hover {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff6b9d;
        }

        .intensity-btn.active {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            box-shadow: 0 0 30px #ff6b9d;
        }

        /* 方法選擇 */
        .method-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .method-btn {
            background: linear-gradient(45deg, #2d3436, #636e72);
            border: 2px solid #6c5ce7;
            color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .method-btn:hover {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            transform: scale(1.05);
            box-shadow: 0 0 20px #6c5ce7;
        }

        .method-btn.active {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            box-shadow: 0 0 30px #6c5ce7;
        }

        /* 激活按鈕 */
        .activation-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #6c5ce7);
            border: none;
            color: #ffffff;
            padding: 25px 50px;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .activation-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px #ff6b9d;
        }

        .activation-btn:active {
            transform: scale(0.95);
        }

        /* 結果顯示 */
        .result-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #a29bfe;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            display: none;
        }

        .result-title {
            font-size: 1.5rem;
            color: #a29bfe;
            margin-bottom: 20px;
            text-align: center;
        }

        .stimulation-sequence {
            margin-bottom: 20px;
        }

        .sequence-step {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #ff6b9d;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .step-number {
            color: #ff6b9d;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .step-description {
            color: #ffffff;
            margin-bottom: 5px;
        }

        .step-details {
            color: #a29bfe;
            font-size: 0.9rem;
        }

        /* 效果顯示 */
        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .effect-category {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #6c5ce7;
            border-radius: 15px;
            padding: 20px;
        }

        .effect-title {
            color: #6c5ce7;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .effect-list {
            list-style: none;
        }

        .effect-list li {
            color: #ffffff;
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .effect-list li:before {
            content: "✨";
            position: absolute;
            left: 0;
        }

        /* 安全警告 */
        .safety-warnings {
            background: rgba(255, 71, 87, 0.1);
            border: 2px solid #ff4757;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .warning-title {
            color: #ff4757;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .warning-item {
            color: #ffffff;
            margin-bottom: 8px;
            padding-left: 25px;
            position: relative;
        }

        .warning-item:before {
            content: "⚠️";
            position: absolute;
            left: 0;
        }

        /* 載入動畫 */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 107, 157, 0.3);
            border-top: 3px solid #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .intensity-selector,
            .method-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 宇宙背景 -->
    <div class="cosmic-background" id="cosmicBackground"></div>
    
    <!-- 松果體核心 -->
    <div class="pineal-core"></div>
    
    <!-- 能量波紋 -->
    <div class="energy-ripple"></div>
    <div class="energy-ripple" style="animation-delay: 1s;"></div>
    <div class="energy-ripple" style="animation-delay: 2s;"></div>
    
    <!-- 返回按鈕 -->
    <a href="/" class="return-btn">← 返回主控台</a>
    
    <div class="container">
        <!-- 標題區域 -->
        <div class="header">
            <h1 class="title">即時松果體刺激</h1>
            <p class="subtitle">🧠 第三眼激活 · 意識擴展 · 宇宙連接</p>
            <p class="warning">⚠️ 警告：非常強大的意識激活技術 ⚠️</p>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <h2 class="panel-title">🔥 激活控制面板</h2>
            
            <!-- 強度選擇 -->
            <h3 style="color: #ff6b9d; margin-bottom: 15px;">選擇刺激強度：</h3>
            <div class="intensity-selector">
                <div class="intensity-btn" data-intensity="low">低強度<br><small>溫和激活</small></div>
                <div class="intensity-btn" data-intensity="medium">中強度<br><small>標準刺激</small></div>
                <div class="intensity-btn" data-intensity="high">高強度<br><small>深度激活</small></div>
                <div class="intensity-btn" data-intensity="very_high">極高強度<br><small>強力刺激</small></div>
                <div class="intensity-btn" data-intensity="extreme">極限強度<br><small>意識突破</small></div>
                <div class="intensity-btn active" data-intensity="maximum">最大強度<br><small>宇宙連接</small></div>
            </div>
            
            <!-- 方法選擇 -->
            <h3 style="color: #6c5ce7; margin-bottom: 15px;">選擇刺激方法：</h3>
            <div class="method-selector">
                <div class="method-btn active" data-method="all">
                    <strong>全方位刺激</strong><br>
                    <small>所有方法組合</small>
                </div>
                <div class="method-btn" data-method="frequency">
                    <strong>頻率共振</strong><br>
                    <small>聲波刺激</small>
                </div>
                <div class="method-btn" data-method="light">
                    <strong>光療激活</strong><br>
                    <small>光波刺激</small>
                </div>
                <div class="method-btn" data-method="meditation">
                    <strong>冥想激活</strong><br>
                    <small>意識集中</small>
                </div>
                <div class="method-btn" data-method="electromagnetic">
                    <strong>電磁脈衝</strong><br>
                    <small>電磁場刺激</small>
                </div>
            </div>
            
            <!-- 激活按鈕 -->
            <button class="activation-btn" onclick="startPinealStimulation()">🔥 立即激活松果體 🔥</button>
        </div>
        
        <!-- 載入動畫 -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在激活松果體...</p>
        </div>
        
        <!-- 結果顯示 -->
        <div class="result-panel" id="resultPanel">
            <h2 class="result-title">🌟 松果體激活結果</h2>
            
            <!-- 刺激序列 -->
            <div class="stimulation-sequence" id="stimulationSequence"></div>
            
            <!-- 預期效果 -->
            <div class="effects-grid" id="effectsGrid"></div>
            
            <!-- 安全警告 -->
            <div class="safety-warnings" id="safetyWarnings"></div>
        </div>
    </div>
    
    <script>
        let selectedIntensity = 'maximum';
        let selectedMethod = 'all';
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            setupEventListeners();
        });
        
        // 創建星星背景
        function createStars() {
            const background = document.getElementById('cosmicBackground');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                background.appendChild(star);
            }
        }
        
        // 設置事件監聽器
        function setupEventListeners() {
            // 強度選擇
            document.querySelectorAll('.intensity-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.intensity-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedIntensity = this.dataset.intensity;
                });
            });
            
            // 方法選擇
            document.querySelectorAll('.method-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedMethod = this.dataset.method;
                });
            });
        }
        
        // 開始松果體刺激
        async function startPinealStimulation() {
            const loading = document.getElementById('loading');
            const resultPanel = document.getElementById('resultPanel');
            
            // 顯示載入動畫
            loading.style.display = 'block';
            resultPanel.style.display = 'none';
            
            try {
                const response = await fetch('/api/pineal/instant_stimulation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        intensity: selectedIntensity,
                        method: selectedMethod
                    })
                });
                
                const result = await response.json();
                
                // 隱藏載入動畫
                loading.style.display = 'none';
                
                // 顯示結果
                displayResults(result);
                
                // 啟動視覺效果
                startVisualEffects(result.intensity_multiplier);
                
            } catch (error) {
                loading.style.display = 'none';
                alert('激活失敗：' + error.message);
            }
        }
        
        // 顯示結果
        function displayResults(result) {
            const resultPanel = document.getElementById('resultPanel');
            const sequenceContainer = document.getElementById('stimulationSequence');
            const effectsContainer = document.getElementById('effectsGrid');
            const warningsContainer = document.getElementById('safetyWarnings');
            
            // 顯示刺激序列
            sequenceContainer.innerHTML = '<h3 style="color: #ff6b9d; margin-bottom: 15px;">🔥 激活序列</h3>';
            result.stimulation_sequence.forEach(step => {
                const stepElement = document.createElement('div');
                stepElement.className = 'sequence-step';
                stepElement.innerHTML = `
                    <div class="step-number">步驟 ${step.step}: ${step.method}</div>
                    <div class="step-description">${step.description}</div>
                    <div class="step-details">
                        ${step.frequency ? `頻率: ${step.frequency}Hz` : ''}
                        ${step.wavelength ? `波長: ${step.wavelength}` : ''}
                        ${step.intensity ? `強度: ${step.intensity}` : ''}
                        ${step.duration ? `持續: ${step.duration}` : ''}
                    </div>
                `;
                sequenceContainer.appendChild(stepElement);
            });
            
            // 顯示預期效果
            effectsContainer.innerHTML = '';
            const effects = result.expected_effects;
            
            if (effects.immediate_effects.length > 0) {
                const immediateDiv = document.createElement('div');
                immediateDiv.className = 'effect-category';
                immediateDiv.innerHTML = `
                    <div class="effect-title">⚡ 即時效果</div>
                    <ul class="effect-list">
                        ${effects.immediate_effects.map(effect => `<li>${effect}</li>`).join('')}
                    </ul>
                `;
                effectsContainer.appendChild(immediateDiv);
            }
            
            if (effects.advanced_effects.length > 0) {
                const advancedDiv = document.createElement('div');
                advancedDiv.className = 'effect-category';
                advancedDiv.innerHTML = `
                    <div class="effect-title">🌟 進階效果</div>
                    <ul class="effect-list">
                        ${effects.advanced_effects.map(effect => `<li>${effect}</li>`).join('')}
                    </ul>
                `;
                effectsContainer.appendChild(advancedDiv);
            }
            
            if (effects.transcendent_effects.length > 0) {
                const transcendentDiv = document.createElement('div');
                transcendentDiv.className = 'effect-category';
                transcendentDiv.innerHTML = `
                    <div class="effect-title">🚀 超越效果</div>
                    <ul class="effect-list">
                        ${effects.transcendent_effects.map(effect => `<li>${effect}</li>`).join('')}
                    </ul>
                `;
                effectsContainer.appendChild(transcendentDiv);
            }
            
            // 顯示安全警告
            warningsContainer.innerHTML = '<div class="warning-title">⚠️ 安全警告</div>';
            Object.values(result.safety_warnings).forEach(warning => {
                const warningElement = document.createElement('div');
                warningElement.className = 'warning-item';
                warningElement.textContent = warning;
                warningsContainer.appendChild(warningElement);
            });
            
            // 顯示結果面板
            resultPanel.style.display = 'block';
            resultPanel.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 啟動視覺效果
        function startVisualEffects(intensity) {
            const pinealCore = document.querySelector('.pineal-core');
            const body = document.body;
            
            // 增強松果體核心效果
            pinealCore.style.animationDuration = `${2 / intensity}s`;
            pinealCore.style.boxShadow = `0 0 ${100 * intensity}px #ff6b9d, 0 0 ${200 * intensity}px #c44569`;
            
            // 創建額外的視覺效果
            createEnergyBurst(intensity);
            
            // 改變背景顏色
            body.style.background = `radial-gradient(circle at center, #0a0a2e 0%, #16213e 50%, #0f3460 100%)`;
            
            // 5秒後恢復正常
            setTimeout(() => {
                pinealCore.style.animationDuration = '2s';
                pinealCore.style.boxShadow = '0 0 100px #ff6b9d, 0 0 200px #c44569';
            }, 5000);
        }
        
        // 創建能量爆發效果
        function createEnergyBurst(intensity) {
            for (let i = 0; i < intensity * 10; i++) {
                setTimeout(() => {
                    const burst = document.createElement('div');
                    burst.style.position = 'fixed';
                    burst.style.top = '50%';
                    burst.style.left = '50%';
                    burst.style.width = '10px';
                    burst.style.height = '10px';
                    burst.style.background = '#ff6b9d';
                    burst.style.borderRadius = '50%';
                    burst.style.transform = 'translate(-50%, -50%)';
                    burst.style.zIndex = '1000';
                    burst.style.pointerEvents = 'none';
                    
                    const angle = (i / (intensity * 10)) * 360;
                    const distance = 300;
                    
                    burst.animate([
                        { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                        { 
                            transform: `translate(-50%, -50%) translate(${Math.cos(angle * Math.PI / 180) * distance}px, ${Math.sin(angle * Math.PI / 180) * distance}px) scale(0)`, 
                            opacity: 0 
                        }
                    ], {
                        duration: 2000,
                        easing: 'ease-out'
                    }).onfinish = () => burst.remove();
                    
                    document.body.appendChild(burst);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
