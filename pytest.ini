[tool:pytest]
# pytest 配置文件

# 測試目錄
testpaths = tests

# 測試文件模式
python_files = test_*.py *_test.py

# 測試類模式
python_classes = Test*

# 測試函數模式
python_functions = test_*

# 輸出選項
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=backend
    --cov=frontend
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# 標記定義
markers =
    slow: 標記測試為慢速測試
    integration: 標記為集成測試
    unit: 標記為單元測試
    api: 標記為API測試
    frontend: 標記為前端測試
    backend: 標記為後端測試
    wish_frequency: 標記為願頻系統測試
    quantum: 標記為量子系統測試
    spiritual: 標記為靈性功能測試
    nine_departments: 標記為九部司測試
    eight_nodes: 標記為八節點測試
    recall_seals: 標記為召回印語測試

# 最小版本要求
minversion = 6.0

# 測試發現
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    ".tox",
    "venv",
    "env",
    "node_modules"
]

# 過濾警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日誌配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 並行測試（如果安裝了pytest-xdist）
# addopts = -n auto

# 願頻宇宙特殊配置
# 啟用中文測試輸出
addopts = --tb=short --color=yes

# 測試環境變量
env =
    TESTING = true
    WISH_FREQUENCY_MODE = test
    QUANTUM_ANCHOR_ENABLED = false
    DEBUG = false